<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>Live Football Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: contain; touch-action: pan-y; }
        .safe-area { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        .date-btn { min-width: 48px; }
        .active-date { background: #2563eb; color: white; }
        .stat-cell { text-align: center; padding: 0.25rem 0.5rem; font-size: 0.75rem; font-weight: 600; }
        .team-cell { padding: 0.5rem; font-weight: 600; font-size: 0.8rem; }
        .table-header { background: #f3f4f6; font-weight: 700; font-size: 0.7rem; text-align: center; padding: 0.5rem 0.25rem; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen safe-area">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        const FootballApp = () => {
            const [selectedLeague, setSelectedLeague] = useState('PL');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [debugInfo, setDebugInfo] = useState('');
            const [apiKey, setApiKey] = useState(localStorage.getItem('footballDataApiKey') || '');
            const [showApiInput, setShowApiInput] = useState(!localStorage.getItem('footballDataApiKey'));

            const getDates = () => {
                const dates = [];
                const today = new Date();
                for (let i = -1; i <= 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);
                    dates.push({
                        date: date.toISOString().split('T')[0],
                        label: i === -1 ? 'Yesterday' : i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
                    });
                }
                return dates;
            };

            const dates = getDates();

            const leagues = {
                'PL': { name: 'Premier League', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', code: 'PL' },
                'PD': { name: 'La Liga', flag: 'üá™üá∏', code: 'PD' },
                'SA': { name: 'Serie A', flag: 'üáÆüáπ', code: 'SA' },
                'BL1': { name: 'Bundesliga', flag: 'üá©üá™', code: 'BL1' },
                'FL1': { name: 'Ligue 1', flag: 'üá´üá∑', code: 'FL1' },
                'DED': { name: 'Eredivisie', flag: 'üá≥üá±', code: 'DED' },
                'PPL': { name: 'Primeira Liga', flag: 'üáµüáπ', code: 'PPL' },
                'ELC': { name: 'Championship', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', code: 'ELC' },
            };

            const fetchMatches = async () => {
                if (!apiKey) {
                    setError('Please enter your API key');
                    return;
                }

                setLoading(true);
                setError(null);
                setDebugInfo('');
                
                try {
                    const url = `https://api.football-data.org/v4/competitions/${selectedLeague}/matches?dateFrom=${selectedDate}&dateTo=${selectedDate}`;
                    
                    setDebugInfo(`Fetching ${leagues[selectedLeague].name} matches for ${selectedDate}...`);

                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'X-Auth-Token': apiKey
                        }
                    });

                    if (response.status === 403) {
                        throw new Error('Invalid API key. Please check your key from football-data.org');
                    }

                    if (response.status === 429) {
                        throw new Error('Rate limit exceeded. Please wait a minute and try again.');
                    }

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.matches) {
                        setMatches(data.matches);
                        localStorage.setItem('footballDataApiKey', apiKey);
                        setShowApiInput(false);
                        setDebugInfo(`Found ${data.matches.length} match${data.matches.length !== 1 ? 'es' : ''}`);
                    } else {
                        setMatches([]);
                        setDebugInfo('No matches found');
                    }
                    
                } catch (err) {
                    console.error('Fetch error:', err);
                    setError(err.message || 'Failed to fetch matches');
                    setMatches([]);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (apiKey) {
                    fetchMatches();
                }
            }, [selectedLeague, selectedDate]);

            const calculateProbabilities = () => ({
                homeWin: 45, draw: 25, awayWin: 30, btts: 55, over25: 50,
                homeBttsWin: 25, awayBttsWin: 17
            });

            const getTeamStats = () => ({
                over15: 80, over25: 60, over35: 40, btts: 65, scored: 85, conceded: 60
            });

            const StatusBadge = ({ status }) => {
                const statusMap = {
                    'SCHEDULED': { label: 'Upcoming', color: 'bg-blue-600' },
                    'TIMED': { label: 'Upcoming', color: 'bg-blue-600' },
                    'IN_PLAY': { label: 'Live', color: 'bg-green-600' },
                    'PAUSED': { label: 'HT', color: 'bg-yellow-600' },
                    'FINISHED': { label: 'FT', color: 'bg-gray-700' },
                };
                
                const info = statusMap[status] || { label: status, color: 'bg-gray-600' };
                return <span className={`px-2 py-1 ${info.color} text-white text-xs rounded-full font-medium`}>{info.label}</span>;
            };

            const MatchCard = ({ match }) => {
                const prob = calculateProbabilities();
                const homeStats = getTeamStats();
                const awayStats = getTeamStats();

                const homeTeam = match.homeTeam?.name || 'Home';
                const awayTeam = match.awayTeam?.name || 'Away';
                const homeScore = match.score?.fullTime?.home;
                const awayScore = match.score?.fullTime?.away;
                const status = match.status;
                const matchTime = match.utcDate ? new Date(match.utcDate).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }) : '';

                return (
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden mb-4">
                        <div className="flex justify-between items-center p-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                            <div className="text-sm font-semibold">‚è∞ {matchTime}</div>
                            <StatusBadge status={status} />
                        </div>

                        {(status === 'SCHEDULED' || status === 'TIMED') && (
                            <div className="p-3 bg-gradient-to-r from-indigo-50 to-purple-50 border-b-2 border-gray-200">
                                <div className="text-xs font-bold text-gray-700 mb-2 text-center">üéØ PREDICTIONS</div>
                                
                                <div className="grid grid-cols-3 gap-2 mb-2">
                                    <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                        <div className="text-xs text-green-700">Home</div>
                                        <div className="text-lg font-bold text-green-700">{prob.homeWin}%</div>
                                    </div>
                                    <div className="bg-yellow-100 border border-yellow-300 rounded p-2 text-center">
                                        <div className="text-xs text-yellow-700">Draw</div>
                                        <div className="text-lg font-bold text-yellow-700">{prob.draw}%</div>
                                    </div>
                                    <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                        <div className="text-xs text-red-700">Away</div>
                                        <div className="text-lg font-bold text-red-700">{prob.awayWin}%</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-2">
                                    <div className="bg-purple-100 border border-purple-300 rounded p-2 text-center">
                                        <div className="text-xs text-purple-700">BTTS</div>
                                        <div className="text-sm font-bold text-purple-700">{prob.btts}%</div>
                                    </div>
                                    <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                        <div className="text-xs text-green-700">H BTTS+W</div>
                                        <div className="text-sm font-bold text-green-700">{prob.homeBttsWin}%</div>
                                    </div>
                                    <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                        <div className="text-xs text-red-700">A BTTS+W</div>
                                        <div className="text-sm font-bold text-red-700">{prob.awayBttsWin}%</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="overflow-x-auto">
                            <table className="w-full text-xs">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="table-header text-left pl-3">Team</th>
                                        <th className="table-header">O1.5</th>
                                        <th className="table-header">O2.5</th>
                                        <th className="table-header">O3.5</th>
                                        <th className="table-header">BTTS</th>
                                        <th className="table-header">Scored</th>
                                        <th className="table-header">Conc</th>
                                        {homeScore !== null && <th className="table-header">Score</th>}
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr className="border-b border-gray-200 hover:bg-blue-50">
                                        <td className="team-cell text-left">
                                            <span className="text-blue-700">üè† {homeTeam}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{homeStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{homeStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{homeStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{homeStats.conceded}%</td>
                                        {homeScore !== null && (
                                            <td className="stat-cell text-blue-700 font-bold text-lg">{homeScore}</td>
                                        )}
                                    </tr>

                                    <tr className="hover:bg-red-50">
                                        <td className="team-cell text-left">
                                            <span className="text-red-700">‚úàÔ∏è {awayTeam}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{awayStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{awayStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{awayStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{awayStats.conceded}%</td>
                                        {awayScore !== null && (
                                            <td className="stat-cell text-red-700 font-bold text-lg">{awayScore}</td>
                                        )}
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        {match.venue && (
                            <div className="p-2 bg-gray-50 text-xs text-gray-600 text-center border-t">
                                üèüÔ∏è {match.venue}
                            </div>
                        )}
                    </div>
                );
            };

            if (showApiInput) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="text-4xl mb-3">‚öΩ</div>
                                <h1 className="text-2xl font-bold text-gray-800 mb-2">Live Football Stats</h1>
                                <p className="text-sm text-gray-600">Enter your Football-Data.org API key</p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                                    <input
                                        type="text"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Enter your API key"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>

                                <button
                                    onClick={fetchMatches}
                                    disabled={!apiKey || loading}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Loading...' : 'Get Started'}
                                </button>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-3 text-sm text-red-700">
                                        {error}
                                    </div>
                                )}

                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                                    <p className="font-semibold text-blue-900 mb-2">üìå Get FREE API key:</p>
                                    <ol className="list-decimal list-inside space-y-1 text-blue-800 text-xs">
                                        <li>Go to <a href="https://www.football-data.org/client/register" target="_blank" className="underline font-semibold">football-data.org/register</a></li>
                                        <li>Sign up (100% FREE, no credit card)</li>
                                        <li>Check email for API key</li>
                                        <li>Covers 8 major leagues!</li>
                                    </ol>
                                </div>

                                <div className="bg-green-50 border border-green-200 rounded-lg p-3 text-xs">
                                    <p className="font-semibold text-green-900 mb-1">‚úÖ Included Leagues:</p>
                                    <div className="text-green-800 grid grid-cols-2 gap-1">
                                        <div>üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League</div>
                                        <div>üá™üá∏ La Liga</div>
                                        <div>üáÆüáπ Serie A</div>
                                        <div>üá©üá™ Bundesliga</div>
                                        <div>üá´üá∑ Ligue 1</div>
                                        <div>üá≥üá± Eredivisie</div>
                                        <div>üáµüáπ Primeira Liga</div>
                                        <div>üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Championship</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-6">
                    <div className="max-w-6xl mx-auto px-3 pt-4">
                        <div className="bg-white rounded-2xl shadow-xl p-4 mb-4">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-2">
                                    <div className="text-2xl">‚öΩ</div>
                                    <h1 className="text-xl font-bold">Live Football Stats</h1>
                                </div>
                                <button
                                    onClick={() => setShowApiInput(true)}
                                    className="text-xs text-gray-600 hover:text-gray-800"
                                >
                                    ‚öôÔ∏è Settings
                                </button>
                            </div>
                            
                            <div className="flex gap-2 mb-3 overflow-x-auto pb-2">
                                {Object.entries(leagues).map(([id, league]) => (
                                    <button
                                        key={id}
                                        onClick={() => setSelectedLeague(id)}
                                        className={`px-3 py-2 rounded-xl font-semibold text-xs whitespace-nowrap transition-all active:scale-95 ${
                                            selectedLeague === id ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        {league.flag} {league.name}
                                    </button>
                                ))}
                            </div>

                            <div className="overflow-x-auto">
                                <div className="flex gap-2 pb-2">
                                    {dates.map(({ date, label }) => (
                                        <button
                                            key={date}
                                            onClick={() => setSelectedDate(date)}
                                            className={`date-btn px-3 py-2 rounded-lg text-xs font-semibold whitespace-nowrap transition-all ${
                                                selectedDate === date ? 'active-date shadow-lg' : 'bg-gray-100 text-gray-700'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {loading && (
                            <div className="text-center py-12">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                                <p className="mt-4 text-gray-600">Loading matches...</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700 mb-4">
                                <div className="font-bold mb-2">‚ö†Ô∏è Error</div>
                                <div>{error}</div>
                            </div>
                        )}

                        {debugInfo && (
                            <div className="bg-green-50 border border-green-200 rounded-lg p-3 mb-4 text-sm text-green-800">
                                ‚úÖ {debugInfo}
                            </div>
                        )}

                        {!loading && !error && matches.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <div className="text-4xl mb-3">üìÖ</div>
                                <h3 className="text-lg font-semibold text-gray-800 mb-2">No matches scheduled</h3>
                                <p className="text-gray-600 mb-2">No {leagues[selectedLeague].name} fixtures on this date</p>
                                <p className="text-sm text-gray-500">Try selecting a different date or league</p>
                            </div>
                        )}

                        {!loading && matches.length > 0 && (
                            <div>
                                {matches.map(match => (
                                    <MatchCard key={match.id} match={match} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FootballApp />, document.getElementById('root'));
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
