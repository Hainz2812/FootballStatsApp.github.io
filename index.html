<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats - Raw Data Debug</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <div id="root"></div>
    
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        const API_KEY = '632b33b76e99fbebbde4c3a61ab67cac';
        const API_BASE = 'https://v3.football.api-sports.io';

        const App = () => {
            const [match, setMatch] = useState(null);
            const [homeGames, setHomeGames] = useState([]);
            const [awayGames, setAwayGames] = useState([]);
            const [loading, setLoading] = useState(false);

            const fetchWolvesArsenal = async () => {
                setLoading(true);
                try {
                    // Fetch today's fixtures
                    const fixturesRes = await fetch(
                        `${API_BASE}/fixtures?league=39&date=2025-02-19&season=2025`,
                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                    );
                    const fixturesData = await fixturesRes.json();
                    const wolvesMatch = (fixturesData.response || []).find(m => 
                        m.teams.home.name.includes('Wolves') || m.teams.away.name.includes('Arsenal')
                    );
                    
                    if (!wolvesMatch) {
                        alert('Wolves vs Arsenal match not found');
                        return;
                    }

                    setMatch(wolvesMatch);
                    const homeId = wolvesMatch.teams.home.id; // Wolves
                    const awayId = wolvesMatch.teams.away.id; // Arsenal

                    // Fetch Wolves last 10 fixtures
                    const wolvesRes = await fetch(
                        `${API_BASE}/fixtures?team=${homeId}&last=10&season=2025`,
                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                    );
                    const wolvesData = await wolvesRes.json();
                    const wolvesAll = (wolvesData.response || []).filter(f => f.fixture.status.short === 'FT');
                    const wolvesHome = wolvesAll.filter(f => f.teams.home.id === homeId).slice(-5);
                    setHomeGames(wolvesHome);

                    // Fetch Arsenal last 10 fixtures
                    const arsenalRes = await fetch(
                        `${API_BASE}/fixtures?team=${awayId}&last=10&season=2025`,
                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                    );
                    const arsenalData = await arsenalRes.json();
                    const arsenalAll = (arsenalData.response || []).filter(f => f.fixture.status.short === 'FT');
                    const arsenalAway = arsenalAll.filter(f => f.teams.away.id === awayId).slice(-5);
                    setAwayGames(arsenalAway);

                } catch (err) {
                    console.error('Error:', err);
                    alert('Error: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchWolvesArsenal();
            }, []);

            const GamesList = ({ games, teamName, isHome }) => {
                let over15 = 0, over25 = 0, over35 = 0;

                return (
                    <div className="bg-white rounded-lg shadow p-4">
                        <h3 className="font-bold mb-3">
                            {isHome ? 'üè†' : '‚úàÔ∏è'} {teamName} - Last 5 {isHome ? 'HOME' : 'AWAY'} Games
                        </h3>
                        
                        {games.length === 0 ? (
                            <p className="text-gray-500">No games found</p>
                        ) : (
                            <div className="space-y-2">
                                {games.map((g, i) => {
                                    const total = g.goals.home + g.goals.away;
                                    const o15 = total > 1.5;
                                    const o25 = total > 2.5;
                                    const o35 = total > 3.5;
                                    
                                    if (o15) over15++;
                                    if (o25) over25++;
                                    if (o35) over35++;

                                    return (
                                        <div key={i} className="border-b pb-2">
                                            <div className="flex justify-between items-center">
                                                <span className="text-sm">
                                                    {g.teams.home.name} <span className="font-bold">{g.goals.home}-{g.goals.away}</span> {g.teams.away.name}
                                                </span>
                                                <span className="text-sm font-mono">
                                                    Total: {total}
                                                </span>
                                            </div>
                                            <div className="text-xs text-gray-500 mt-1">
                                                O1.5: {o15 ? '‚úÖ' : '‚ùå'} | 
                                                O2.5: {o25 ? '‚úÖ' : '‚ùå'} | 
                                                O3.5: {o35 ? '‚úÖ' : '‚ùå'}
                                            </div>
                                        </div>
                                    );
                                })}
                                
                                <div className="mt-4 p-3 bg-blue-50 rounded">
                                    <div className="font-bold text-blue-900 mb-2">Calculated Percentages:</div>
                                    <div className="text-sm">
                                        O1.5: {over15}/{games.length} = <span className="font-bold">{Math.round((over15/games.length)*100)}%</span>
                                    </div>
                                    <div className="text-sm">
                                        O2.5: {over25}/{games.length} = <span className="font-bold">{Math.round((over25/games.length)*100)}%</span>
                                    </div>
                                    <div className="text-sm">
                                        O3.5: {over35}/{games.length} = <span className="font-bold">{Math.round((over35/games.length)*100)}%</span>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="max-w-4xl mx-auto">
                    <div className="bg-white rounded-lg shadow p-4 mb-4">
                        <h1 className="text-xl font-bold mb-2">Raw Data Debug - Wolves vs Arsenal</h1>
                        <p className="text-sm text-gray-600 mb-3">
                            Shows actual last 5 HOME games for Wolves and last 5 AWAY games for Arsenal
                        </p>
                        <button 
                            onClick={fetchWolvesArsenal}
                            className="px-4 py-2 bg-blue-600 text-white rounded"
                            disabled={loading}
                        >
                            {loading ? 'Loading...' : 'Refresh Data'}
                        </button>
                    </div>

                    {loading && <div className="text-center text-gray-600">Loading...</div>}

                    {match && (
                        <div className="bg-green-100 border border-green-400 rounded-lg p-3 mb-4">
                            <div className="font-bold text-center">
                                {match.teams.home.name} vs {match.teams.away.name}
                            </div>
                            <div className="text-sm text-center text-gray-600">
                                {new Date(match.fixture.date).toLocaleString()}
                            </div>
                        </div>
                    )}

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {match && (
                            <>
                                <GamesList games={homeGames} teamName={match.teams.home.name} isHome={true} />
                                <GamesList games={awayGames} teamName={match.teams.away.name} isHome={false} />
                            </>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
