<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>Live Football Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: contain; touch-action: pan-y; }
        .safe-area { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        .date-btn { min-width: 48px; }
        .active-date { background: #2563eb; color: white; }
        .stat-cell { text-align: center; padding: 0.25rem 0.5rem; font-size: 0.75rem; font-weight: 600; }
        .team-cell { padding: 0.5rem; font-weight: 600; font-size: 0.8rem; }
        .table-header { background: #f3f4f6; font-weight: 700; font-size: 0.7rem; text-align: center; padding: 0.5rem 0.25rem; }
        @supports (orientation: landscape) {
            @media (orientation: landscape) {
                .landscape-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 1rem; }
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen safe-area">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        const FootballApp = () => {
            const [selectedLeague, setSelectedLeague] = useState('39');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [apiKey, setApiKey] = useState(localStorage.getItem('footballApiKey') || '');
            const [showApiInput, setShowApiInput] = useState(!localStorage.getItem('footballApiKey'));

            const getDates = () => {
                const dates = [];
                const today = new Date();
                for (let i = -1; i <= 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);
                    dates.push({
                        date: date.toISOString().split('T')[0],
                        label: i === -1 ? 'Yesterday' : i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
                    });
                }
                return dates;
            };

            const dates = getDates();

            const leagues = {
                '39': { name: 'Premier League', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø' },
                '140': { name: 'La Liga', flag: 'üá™üá∏' },
                '135': { name: 'Serie A', flag: 'üáÆüáπ' },
                '78': { name: 'Bundesliga', flag: 'üá©üá™' },
                '61': { name: 'Ligue 1', flag: 'üá´üá∑' },
            };

            const fetchMatches = async () => {
                if (!apiKey) {
                    setError('Please enter your API key');
                    return;
                }

                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch(
                        `https://v3.football.api-sports.io/fixtures?league=${selectedLeague}&date=${selectedDate}&season=2024&timezone=Europe/London`,
                        {
                            method: 'GET',
                            headers: {
                                'x-rapidapi-host': 'v3.football.api-sports.io',
                                'x-rapidapi-key': apiKey
                            }
                        }
                    );

                    const data = await response.json();
                    
                    if (data.errors && Object.keys(data.errors).length > 0) {
                        throw new Error('Invalid API key or API limit reached');
                    }

                    if (data.response) {
                        setMatches(data.response);
                        localStorage.setItem('footballApiKey', apiKey);
                        setShowApiInput(false);
                    } else {
                        setMatches([]);
                    }
                } catch (err) {
                    setError(err.message || 'Failed to fetch matches');
                    setMatches([]);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (apiKey) {
                    fetchMatches();
                }
            }, [selectedLeague, selectedDate]);

            const calculateProbabilities = (match) => {
                const homeWin = 45;
                const draw = 25;
                const awayWin = 30;
                const btts = 55;
                const over25 = 50;

                return {
                    homeWin, draw, awayWin, btts, over25,
                    homeBttsWin: Math.round((homeWin/100) * (btts/100) * 100),
                    awayBttsWin: Math.round((awayWin/100) * (btts/100) * 100)
                };
            };

            // Mock stats - in real version would come from API
            const getTeamStats = (teamName, isHome) => ({
                over15: 80,
                over25: 60,
                over35: 40,
                btts: 65,
                scored: 85,
                conceded: 60
            });

            const StatusBadge = ({ status }) => {
                const statusMap = {
                    'NS': { label: 'Upcoming', color: 'bg-blue-600' },
                    'FT': { label: 'FT', color: 'bg-gray-700' },
                    '1H': { label: 'Live', color: 'bg-green-600' },
                    '2H': { label: 'Live', color: 'bg-green-600' },
                    'HT': { label: 'HT', color: 'bg-yellow-600' },
                };
                
                const info = statusMap[status] || { label: status, color: 'bg-gray-600' };
                return <span className={`px-2 py-1 ${info.color} text-white text-xs rounded-full`}>{info.label}</span>;
            };

            const MatchCard = ({ match }) => {
                const fixture = match.fixture;
                const teams = match.teams;
                const goals = match.goals;
                const prob = calculateProbabilities(match);
                const homeStats = getTeamStats(teams.home.name, true);
                const awayStats = getTeamStats(teams.away.name, false);

                return (
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden mb-4">
                        {/* Match Header */}
                        <div className="flex justify-between items-center p-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                            <div className="text-sm font-semibold">
                                ‚è∞ {new Date(fixture.date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                            </div>
                            <StatusBadge status={fixture.status.short} />
                        </div>

                        {/* Predictions Row - All Next to Each Other */}
                        <div className="p-3 bg-gradient-to-r from-indigo-50 to-purple-50 border-b-2 border-gray-200">
                            <div className="text-xs font-bold text-gray-700 mb-2 text-center">üéØ PREDICTIONS</div>
                            
                            {/* Win Predictions */}
                            <div className="grid grid-cols-3 gap-2 mb-2">
                                <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                    <div className="text-xs text-green-700">Home</div>
                                    <div className="text-lg font-bold text-green-700">{prob.homeWin}%</div>
                                </div>
                                <div className="bg-yellow-100 border border-yellow-300 rounded p-2 text-center">
                                    <div className="text-xs text-yellow-700">Draw</div>
                                    <div className="text-lg font-bold text-yellow-700">{prob.draw}%</div>
                                </div>
                                <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                    <div className="text-xs text-red-700">Away</div>
                                    <div className="text-lg font-bold text-red-700">{prob.awayWin}%</div>
                                </div>
                            </div>

                            {/* BTTS Predictions */}
                            <div className="grid grid-cols-3 gap-2">
                                <div className="bg-purple-100 border border-purple-300 rounded p-2 text-center">
                                    <div className="text-xs text-purple-700">BTTS</div>
                                    <div className="text-sm font-bold text-purple-700">{prob.btts}%</div>
                                </div>
                                <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                    <div className="text-xs text-green-700">H BTTS+W</div>
                                    <div className="text-sm font-bold text-green-700">{prob.homeBttsWin}%</div>
                                </div>
                                <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                    <div className="text-xs text-red-700">A BTTS+W</div>
                                    <div className="text-sm font-bold text-red-700">{prob.awayBttsWin}%</div>
                                </div>
                            </div>
                        </div>

                        {/* Stats Table - Pivot Format */}
                        <div className="overflow-x-auto">
                            <table className="w-full text-xs">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="table-header text-left pl-3">Team</th>
                                        <th className="table-header">O1.5</th>
                                        <th className="table-header">O2.5</th>
                                        <th className="table-header">O3.5</th>
                                        <th className="table-header">BTTS</th>
                                        <th className="table-header">Scored</th>
                                        <th className="table-header">Conc</th>
                                        {goals.home !== null && <th className="table-header">Score</th>}
                                    </tr>
                                </thead>
                                <tbody>
                                    {/* Home Team Row */}
                                    <tr className="border-b border-gray-200 hover:bg-blue-50">
                                        <td className="team-cell text-left flex items-center gap-2">
                                            {teams.home.logo && <img src={teams.home.logo} alt="" className="w-4 h-4" />}
                                            <span className="text-blue-700">üè† {teams.home.name}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{homeStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{homeStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{homeStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{homeStats.conceded}%</td>
                                        {goals.home !== null && (
                                            <td className="stat-cell text-blue-700 font-bold text-lg">{goals.home}</td>
                                        )}
                                    </tr>

                                    {/* Away Team Row */}
                                    <tr className="hover:bg-red-50">
                                        <td className="team-cell text-left flex items-center gap-2">
                                            {teams.away.logo && <img src={teams.away.logo} alt="" className="w-4 h-4" />}
                                            <span className="text-red-700">‚úàÔ∏è {teams.away.name}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{awayStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{awayStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{awayStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{awayStats.conceded}%</td>
                                        {goals.away !== null && (
                                            <td className="stat-cell text-red-700 font-bold text-lg">{goals.away}</td>
                                        )}
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        {/* Venue */}
                        {fixture.venue && (
                            <div className="p-2 bg-gray-50 text-xs text-gray-600 text-center border-t">
                                üèüÔ∏è {fixture.venue.name}
                            </div>
                        )}
                    </div>
                );
            };

            if (showApiInput) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="text-4xl mb-3">‚öΩ</div>
                                <h1 className="text-2xl font-bold text-gray-800 mb-2">Live Football Stats</h1>
                                <p className="text-sm text-gray-600">Enter your API-Football key to get started</p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                                    <input
                                        type="text"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Enter your API key"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                <button
                                    onClick={fetchMatches}
                                    disabled={!apiKey || loading}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400"
                                >
                                    {loading ? 'Loading...' : 'Get Matches'}
                                </button>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-3 text-sm text-red-700">
                                        {error}
                                    </div>
                                )}

                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                                    <p className="font-semibold text-blue-900 mb-2">üìå How to get API key:</p>
                                    <ol className="list-decimal list-inside space-y-1 text-blue-800">
                                        <li>Go to <a href="https://www.api-football.com/" target="_blank" className="underline">api-football.com</a></li>
                                        <li>Sign up for free</li>
                                        <li>Get API key from dashboard</li>
                                        <li>Free: 100 requests/day</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-6">
                    <div className="max-w-6xl mx-auto px-3 pt-4">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-4 mb-4">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-2">
                                    <div className="text-2xl">‚öΩ</div>
                                    <h1 className="text-xl font-bold">Live Football Stats</h1>
                                </div>
                                <button
                                    onClick={() => setShowApiInput(true)}
                                    className="text-xs text-gray-600 hover:text-gray-800"
                                >
                                    ‚öôÔ∏è
                                </button>
                            </div>
                            
                            {/* League Selector */}
                            <div className="flex gap-2 mb-3 overflow-x-auto pb-2">
                                {Object.entries(leagues).map(([id, league]) => (
                                    <button
                                        key={id}
                                        onClick={() => setSelectedLeague(id)}
                                        className={`px-3 py-2 rounded-xl font-semibold text-xs whitespace-nowrap ${
                                            selectedLeague === id ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        {league.flag} {league.name}
                                    </button>
                                ))}
                            </div>

                            {/* Date Filter */}
                            <div className="overflow-x-auto">
                                <div className="flex gap-2 pb-2">
                                    {dates.map(({ date, label }) => (
                                        <button
                                            key={date}
                                            onClick={() => setSelectedDate(date)}
                                            className={`date-btn px-3 py-2 rounded-lg text-xs font-semibold whitespace-nowrap ${
                                                selectedDate === date ? 'active-date shadow-lg' : 'bg-gray-100 text-gray-700'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Loading */}
                        {loading && (
                            <div className="text-center py-12">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                                <p className="mt-4 text-gray-600">Loading matches...</p>
                            </div>
                        )}

                        {/* Error */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}

                        {/* No Matches */}
                        {!loading && !error && matches.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <div className="text-4xl mb-3">üìÖ</div>
                                <h3 className="text-lg font-semibold text-gray-800 mb-2">No matches scheduled</h3>
                                <p className="text-gray-600">Try a different date or league</p>
                            </div>
                        )}

                        {/* Matches */}
                        {!loading && matches.length > 0 && (
                            <div className="landscape-grid">
                                {matches.map(match => (
                                    <MatchCard key={match.fixture.id} match={match} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FootballApp />, document.getElementById('root'));
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
