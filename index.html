<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>Live Football Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: contain; touch-action: pan-y; }
        .safe-area { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        @supports (orientation: landscape) {
            @media (orientation: landscape) {
                .landscape-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; }
            }
        }
        .date-btn { min-width: 48px; }
        .active-date { background: #2563eb; color: white; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen safe-area">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        const FootballApp = () => {
            const [selectedLeague, setSelectedLeague] = useState('39'); // Premier League
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [matches, setMatches] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [expandedMatch, setExpandedMatch] = useState(null);
            const [apiKey, setApiKey] = useState('');
            const [showApiInput, setShowApiInput] = useState(true);

            // Generate date range (yesterday to +7 days)
            const getDates = () => {
                const dates = [];
                const today = new Date();
                for (let i = -1; i <= 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);
                    dates.push({
                        date: date.toISOString().split('T')[0],
                        label: i === -1 ? 'Yesterday' : i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
                    });
                }
                return dates;
            };

            const dates = getDates();

            const leagues = {
                '39': { name: 'Premier League', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', country: 'England' },
                '140': { name: 'La Liga', flag: 'üá™üá∏', country: 'Spain' },
                '135': { name: 'Serie A', flag: 'üáÆüáπ', country: 'Italy' },
                '78': { name: 'Bundesliga', flag: 'üá©üá™', country: 'Germany' },
                '61': { name: 'Ligue 1', flag: 'üá´üá∑', country: 'France' },
            };

            // Fetch matches from API-Football
            const fetchMatches = async () => {
                if (!apiKey) {
                    setError('Please enter your API key');
                    return;
                }

                setLoading(true);
                setError(null);
                
                try {
                    const response = await fetch(
                        `https://v3.football.api-sports.io/fixtures?league=${selectedLeague}&date=${selectedDate}&season=2024&timezone=Europe/London`,
                        {
                            method: 'GET',
                            headers: {
                                'x-rapidapi-host': 'v3.football.api-sports.io',
                                'x-rapidapi-key': apiKey
                            }
                        }
                    );

                    const data = await response.json();
                    
                    if (data.errors && Object.keys(data.errors).length > 0) {
                        throw new Error('Invalid API key or API limit reached');
                    }

                    if (data.response) {
                        setMatches(data.response);
                        setShowApiInput(false);
                    } else {
                        setMatches([]);
                    }
                } catch (err) {
                    setError(err.message || 'Failed to fetch matches. Please check your API key.');
                    setMatches([]);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (apiKey) {
                    fetchMatches();
                }
            }, [selectedLeague, selectedDate]);

            const calculateProbabilities = (match) => {
                // Simple probability based on odds (if available) or team rankings
                const homeWin = 45;
                const draw = 25;
                const awayWin = 30;
                const btts = 55;
                const over25 = 50;

                return {
                    homeWin, draw, awayWin, btts, over25,
                    homeBttsWin: Math.round((homeWin/100) * (btts/100) * 100),
                    awayBttsWin: Math.round((awayWin/100) * (btts/100) * 100)
                };
            };

            const StatusBadge = ({ status }) => {
                const statusMap = {
                    'NS': { label: 'Not Started', color: 'bg-blue-600' },
                    'LIVE': { label: 'Live', color: 'bg-green-600' },
                    'FT': { label: 'Full Time', color: 'bg-gray-700' },
                    'HT': { label: 'Half Time', color: 'bg-yellow-600' },
                    '1H': { label: 'First Half', color: 'bg-green-600' },
                    '2H': { label: 'Second Half', color: 'bg-green-600' },
                };
                
                const statusInfo = statusMap[status] || { label: status, color: 'bg-gray-600' };
                
                return <span className={`px-2 py-1 ${statusInfo.color} text-white text-xs rounded-full font-medium`}>{statusInfo.label}</span>;
            };

            const MatchCard = ({ match }) => {
                const fixture = match.fixture;
                const teams = match.teams;
                const goals = match.goals;
                const prob = calculateProbabilities(match);
                const isExp = expandedMatch === fixture.id;

                return (
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden">
                        <div className="p-3 border-b border-gray-200">
                            <div className="flex justify-between items-center mb-2">
                                <div className="text-xs text-gray-500">
                                    ‚è∞ {new Date(fixture.date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                                </div>
                                <StatusBadge status={fixture.status.short} />
                            </div>
                            
                            <div className="space-y-2">
                                <div className="flex items-center justify-between">
                                    <div className="font-bold text-sm flex items-center gap-2">
                                        {teams.home.logo && <img src={teams.home.logo} alt="" className="w-5 h-5" />}
                                        {teams.home.name}
                                    </div>
                                    {goals.home !== null && (
                                        <div className="text-xl font-bold text-blue-600">{goals.home}</div>
                                    )}
                                </div>
                                
                                <div className="flex items-center justify-between">
                                    <div className="font-bold text-sm flex items-center gap-2">
                                        {teams.away.logo && <img src={teams.away.logo} alt="" className="w-5 h-5" />}
                                        {teams.away.name}
                                    </div>
                                    {goals.away !== null && (
                                        <div className="text-xl font-bold text-blue-600">{goals.away}</div>
                                    )}
                                </div>
                            </div>
                        </div>

                        {fixture.status.short === 'NS' && (
                            <div className="p-3 bg-gradient-to-r from-indigo-50 to-purple-50">
                                <div className="text-xs font-bold text-gray-700 mb-2">üéØ Predictions</div>
                                <div className="grid grid-cols-3 gap-2 mb-3">
                                    <div className="bg-white rounded-lg p-2 text-center">
                                        <div className="text-xs text-gray-500">Home</div>
                                        <div className="text-lg font-bold text-green-600">{prob.homeWin}%</div>
                                    </div>
                                    <div className="bg-white rounded-lg p-2 text-center">
                                        <div className="text-xs text-gray-500">Draw</div>
                                        <div className="text-lg font-bold text-yellow-600">{prob.draw}%</div>
                                    </div>
                                    <div className="bg-white rounded-lg p-2 text-center">
                                        <div className="text-xs text-gray-500">Away</div>
                                        <div className="text-lg font-bold text-red-600">{prob.awayWin}%</div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-2">
                                    <div className="bg-white rounded p-2 text-xs">
                                        <div className="text-gray-500">BTTS</div>
                                        <div className="font-bold text-purple-600">{prob.btts}%</div>
                                    </div>
                                    <div className="bg-white rounded p-2 text-xs">
                                        <div className="text-gray-500">O2.5</div>
                                        <div className="font-bold text-blue-600">{prob.over25}%</div>
                                    </div>
                                    <div className="bg-white rounded p-2 text-xs">
                                        <div className="text-gray-500">Home BTTS+W</div>
                                        <div className="font-bold text-green-600">{prob.homeBttsWin}%</div>
                                    </div>
                                    <div className="bg-white rounded p-2 text-xs">
                                        <div className="text-gray-500">Away BTTS+W</div>
                                        <div className="font-bold text-red-600">{prob.awayBttsWin}%</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {fixture.venue && (
                            <div className="p-2 bg-gray-50 text-xs text-gray-600 text-center">
                                üèüÔ∏è {fixture.venue.name}
                            </div>
                        )}
                    </div>
                );
            };

            if (showApiInput) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="text-4xl mb-3">‚öΩ</div>
                                <h1 className="text-2xl font-bold text-gray-800 mb-2">Live Football Stats</h1>
                                <p className="text-sm text-gray-600">Enter your API-Football key to get started</p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">API Key</label>
                                    <input
                                        type="text"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Enter your API key"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    />
                                </div>

                                <button
                                    onClick={fetchMatches}
                                    disabled={!apiKey || loading}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Loading...' : 'Get Matches'}
                                </button>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-3 text-sm text-red-700">
                                        {error}
                                    </div>
                                )}

                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                                    <p className="font-semibold text-blue-900 mb-2">üìå How to get API key:</p>
                                    <ol className="list-decimal list-inside space-y-1 text-blue-800">
                                        <li>Go to <a href="https://www.api-football.com/" target="_blank" className="underline">api-football.com</a></li>
                                        <li>Sign up for free account</li>
                                        <li>Get your API key from dashboard</li>
                                        <li>Free tier: 100 requests/day</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-6">
                    <div className="max-w-4xl mx-auto px-3 pt-4">
                        {/* Header */}
                        <div className="bg-white rounded-2xl shadow-xl p-4 mb-4">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-2">
                                    <div className="text-2xl">‚öΩ</div>
                                    <h1 className="text-xl font-bold">Live Football Stats</h1>
                                </div>
                                <button
                                    onClick={() => setShowApiInput(true)}
                                    className="text-xs text-gray-600 hover:text-gray-800"
                                >
                                    ‚öôÔ∏è Change API
                                </button>
                            </div>
                            
                            {/* League Selector */}
                            <div className="flex gap-2 mb-3 overflow-x-auto pb-2">
                                {Object.entries(leagues).map(([id, league]) => (
                                    <button
                                        key={id}
                                        onClick={() => { setSelectedLeague(id); setExpandedMatch(null); }}
                                        className={`px-3 py-2 rounded-xl font-semibold text-xs whitespace-nowrap transition-all active:scale-95 ${
                                            selectedLeague === id ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700'
                                        }`}
                                    >
                                        {league.flag} {league.name}
                                    </button>
                                ))}
                            </div>

                            {/* Date Filter */}
                            <div className="overflow-x-auto">
                                <div className="flex gap-2 pb-2">
                                    {dates.map(({ date, label }) => (
                                        <button
                                            key={date}
                                            onClick={() => setSelectedDate(date)}
                                            className={`date-btn px-3 py-2 rounded-lg text-xs font-semibold whitespace-nowrap transition-all ${
                                                selectedDate === date ? 'active-date shadow-lg' : 'bg-gray-100 text-gray-700'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Loading State */}
                        {loading && (
                            <div className="text-center py-12">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                                <p className="mt-4 text-gray-600">Loading matches...</p>
                            </div>
                        )}

                        {/* Error State */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700">
                                ‚ö†Ô∏è {error}
                            </div>
                        )}

                        {/* No Matches */}
                        {!loading && !error && matches.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <div className="text-4xl mb-3">üìÖ</div>
                                <h3 className="text-lg font-semibold text-gray-800 mb-2">No matches scheduled</h3>
                                <p className="text-gray-600">Try selecting a different date or league</p>
                            </div>
                        )}

                        {/* Matches Grid */}
                        {!loading && matches.length > 0 && (
                            <div className="landscape-grid space-y-4">
                                {matches.map(match => (
                                    <MatchCard key={match.fixture.id} match={match} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FootballApp />, document.getElementById('root'));
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
