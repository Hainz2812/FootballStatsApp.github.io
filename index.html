            const leagues = {

            };

            const getDates = () => {
                const dates = [];
                const today = new Date();
                for (let i = -1; i <= 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);
                    dates.push({
                        date: date.toISOString().split('T')[0],
                        label: i === -1 ? 'Yesterday' : i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : 
                               date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
                    });
                }
                return dates;
            };

            const dates = getDates();

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                
                // Cache helpers - per day
                const today = new Date().toISOString().split('T')[0];
                const getCacheKey = (type, id) => `${type}_${id}_${today}`;
                const getCache = (key) => {
                    try {
                        const cached = localStorage.getItem(key);
                        return cached ? JSON.parse(cached) : null;
                    } catch { return null; }
                };
                const setCache = (key, data) => {
                    try {
                        localStorage.setItem(key, JSON.stringify(data));
                    } catch (e) {
                        console.warn('Cache full:', e);
                    }
                };
                
                try {
                    // Fetch fixtures
                    const fixturesRes = await fetch(
                        `${API_BASE}/fixtures?league=${selectedLeague}&date=${selectedDate}&season=${leagues[selectedLeague].season}&timezone=Europe/London`,
                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                    );
                    
                    const fixturesData = await fixturesRes.json();
                    
                    console.log('API Response:', fixturesData);
                    console.log('Requests remaining:', fixturesRes.headers.get('x-ratelimit-requests-remaining'));
                    
                    if (fixturesData.errors && Object.keys(fixturesData.errors).length > 0) {
                        const errorMsg = JSON.stringify(fixturesData.errors);
                        console.error('API Errors:', errorMsg);
                        
                        // Check if it's a subscription error
                        if (errorMsg.includes('subscription') || errorMsg.includes('plan')) {
                            throw new Error('‚ö†Ô∏è Your API plan may not include the 2025-2026 season. Please upgrade to PRO or contact API-Football support.');
                        }
                        
                        throw new Error(errorMsg);
                    }

                    // Fetch standings for league position
                    const standingsRes = await fetch(
                        `${API_BASE}/standings?league=${selectedLeague}&season=${leagues[selectedLeague].season}`,
                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                    );
                    
                    const standingsData = await standingsRes.json();
                    
                    // Process standings into lookup
                    const standingsLookup = {};
                    if (standingsData.response && standingsData.response[0]) {
                        // Flatten ALL standing groups (handles MLS conferences, playoff groups etc)
                        const allGroups = standingsData.response[0].league.standings;
                        allGroups.forEach(group => {
                            group.forEach(team => {
                                standingsLookup[team.team.id] = {
                                    position: team.rank,
                                    points: team.points,
                                    goalsFor: team.all.goals.for,
                                    goalsAgainst: team.all.goals.against,
                                    played: team.all.played,
                                    homeGoalsFor: team.home.goals.for,
                                    homeGoalsAgainst: team.home.goals.against,
                                    awayGoalsFor: team.away.goals.for,
                                    awayGoalsAgainst: team.away.goals.against,
                                    form: team.form
                                };
                            });
                        });
                    }

                    setStandings(standingsLookup);
                    setMatches(fixturesData.response || []);
                    
                    // Fetch H2H for each match (in batches to save API calls)
                    const h2hPromises = (fixturesData.response || []).slice(0, 10).map(async (match) => {
                        try {
                            const h2hRes = await fetch(
                                `${API_BASE}/fixtures/headtohead?h2h=${match.teams.home.id}-${match.teams.away.id}&last=10`,
                                { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                            );
                            const h2hResult = await h2hRes.json();
                            return {
                                key: `${match.teams.home.id}-${match.teams.away.id}`,
                                data: h2hResult.response || []
                            };
                        } catch (err) {
                            console.error('H2H fetch error:', err);
                            return { key: `${match.teams.home.id}-${match.teams.away.id}`, data: [] };
                        }
                    });
                    
                    const h2hResults = await Promise.all(h2hPromises);
                    const h2hLookup = {};
                    h2hResults.forEach(result => {
                        h2hLookup[result.key] = result.data;
                    });
                    
                    setH2hData(h2hLookup);

                    // Step 1: Fetch last 10 fixtures per unique team - ALL IN PARALLEL
                    const processedTeams = new Set();
                    const teamFixturePromises = [];

                    (fixturesData.response || []).slice(0, 10).forEach(match => {
                        [match.teams.home.id, match.teams.away.id].forEach(teamId => {
                            if (!processedTeams.has(teamId)) {
                                processedTeams.add(teamId);
                                teamFixturePromises.push(
                                    fetch(
                                        `${API_BASE}/fixtures?team=${teamId}&last=10&season=${leagues[selectedLeague].season}`,
                                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                                    ).then(res => res.json())
                                    .then(data => ({ teamId, fixtures: data.response || [] }))
                                    .catch(() => ({ teamId, fixtures: [] }))
                                );
                            }
                        });
                    });

                    // Fetch all team fixtures simultaneously
                    const teamFixtureResults = await Promise.all(teamFixturePromises);
                    const eventsLookup = {};

                    // Step 2: Build home/away form immediately from fixture results (NO extra API calls!)
                    const lateGoalFixtureIds = [];

                    teamFixtureResults.forEach(({ teamId, fixtures }) => {
                        const homeFixtures = fixtures
                            .filter(f => f.teams.home.id === teamId && f.fixture.status.short === 'FT')
                            .slice(-5);
                        const awayFixtures = fixtures
                            .filter(f => f.teams.away.id === teamId && f.fixture.status.short === 'FT')
                            .slice(-5);

                        const homeForm = homeFixtures.map(f =>
                            f.goals.home > f.goals.away ? 'W' : f.goals.home < f.goals.away ? 'L' : 'D'
                        );
                        const awayForm = awayFixtures.map(f =>
                            f.goals.away > f.goals.home ? 'W' : f.goals.away < f.goals.home ? 'L' : 'D'
                        );

                        eventsLookup[teamId] = { 
                            homeForm, awayForm, 
                            totalHomeGoals: 0, lateHomeGoalsScored: 0,
                            totalAwayGoals: 0, lateAwayGoalsScored: 0,
                            lateGoalScoredPct: 0
                        };

                        // Collect fixture IDs with venue info for late goal events (last 5 finished only)
                        fixtures
                            .filter(f => f.fixture.status.short === 'FT')
                            .slice(-5)
                            .forEach(f => {
                                const isHome = f.teams.home.id === teamId;
                                if (!lateGoalFixtureIds.find(x => x.fixtureId === f.fixture.id && x.teamId === teamId)) {
                                    lateGoalFixtureIds.push({ fixtureId: f.fixture.id, teamId, isHome });
                                }
                            });
                    });

                    // Show form immediately - don't wait for late goals
                    setEventsData({ ...eventsLookup });
                    setLastUpdate(new Date());

                    // Step 3: Fetch ALL late goal events in PARALLEL (not one by one!)
                    const uniqueFixtureIds = [...new Map(lateGoalFixtureIds.map(x => [x.fixtureId, x])).values()];
                    const lateGoalPromises = uniqueFixtureIds.map(({ fixtureId }) =>
                        fetch(
                            `${API_BASE}/fixtures/events?fixture=${fixtureId}`,
                            { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                        ).then(res => res.json())
                        .then(data => ({ fixtureId, events: data.response || [] }))
                        .catch(() => ({ fixtureId, events: [] }))
                    );

                    const lateGoalResults = await Promise.all(lateGoalPromises);

                    // Process late goals per team
                    lateGoalResults.forEach(({ fixtureId, events }) => {
                        // Find which teams played in this fixture
                        const teamsInFixture = lateGoalFixtureIds
                            .filter(x => x.fixtureId === fixtureId)
                            .map(x => x.teamId);

                        teamsInFixture.forEach(teamId => {
                            if (!eventsLookup[teamId]) return;
                            events.forEach(event => {
                                if (event.type === 'Goal' && event.detail !== 'Missed Penalty') {
                                    if (event.team.id === teamId) {
                                        eventsLookup[teamId].totalGoals++;
                                        if (parseInt(event.time.elapsed) >= 75) {
                                            eventsLookup[teamId].lateGoalsScored++;
                                        }
                                    }
                                }
                            });
                        });
                    });

                    // Update late goal percentages
                    Object.keys(eventsLookup).forEach(teamId => {
                        const d = eventsLookup[teamId];
                        d.lateGoalScoredPct = d.totalGoals > 0
                            ? Math.round((d.lateGoalsScored / d.totalGoals) * 100)
                            : 0;
                    });

                    // Final update with late goal data
                    setEventsData({ ...eventsLookup });
                    setLastUpdate(new Date());

                    // Step 4: Fetch REAL last 5 games data for accurate stats (with cache)
                    const last5Lookup = {};
                    const last5Promises = [];

                    processedTeams.clear();
                    (fixturesData.response || []).slice(0, 10).forEach(match => {
                        [match.teams.home.id, match.teams.away.id].forEach(teamId => {
                            if (!processedTeams.has(teamId)) {
                                processedTeams.add(teamId);
                                
                                // Check cache first
                                const cacheKey = getCacheKey('last5', teamId);
                                const cached = getCache(cacheKey);
                                
                                if (cached) {
                                    last5Lookup[teamId] = cached;
                                } else {
                                    last5Promises.push(
                                        fetch(
                                            `${API_BASE}/fixtures?team=${teamId}&last=10&season=${leagues[selectedLeague].season}`,
                                            { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                                        ).then(res => res.json())
                                        .then(data => ({ teamId, fixtures: data.response || [] }))
                                        .catch(() => ({ teamId, fixtures: [] }))
                                    );
                                }
                            }
                        });
                    });

                    const last5Results = await Promise.all(last5Promises);

                    // Process last 5 fixtures to calculate REAL stats
                    last5Results.forEach(({ teamId, fixtures }) => {
                        const finishedGames = fixtures.filter(f => f.fixture.status.short === 'FT');
                        
                        if (finishedGames.length === 0) {
                            last5Lookup[teamId] = { homeStats: null, awayStats: null };
                            return;
                        }

                        // Separate home and away - take last 5 of EACH type
                        const homeGames = finishedGames
                            .filter(f => f.teams.home.id === teamId)
                            .slice(-5);  // Last 5 HOME games
                        const awayGames = finishedGames
                            .filter(f => f.teams.away.id === teamId)
                            .slice(-5);  // Last 5 AWAY games

                        const calcStats = (games, isHome, teamId) => {
                            if (games.length === 0) return null;
                            
                            console.log('=== CALCULATING STATS ===');
                            console.log('Team ID:', teamId);
                            console.log('isHome:', isHome, '(looking for', isHome ? 'HOME' : 'AWAY', 'games)');
                            console.log('Games count:', games.length);
                            
                            let totalGoals = 0, scoredCount = 0, concededCount = 0, bttsCount = 0;
                            let over15 = 0, over25 = 0, over35 = 0;

                            games.forEach(g => {
                                const goalsFor = isHome ? g.goals.home : g.goals.away;
                                const goalsAgainst = isHome ? g.goals.away : g.goals.home;
                                const total = goalsFor + goalsAgainst;

                                const teamName = isHome ? g.teams.home.name : g.teams.away.name;
                                console.log(`${g.teams.home.name} ${g.goals.home}-${g.goals.away} ${g.teams.away.name} | Team: ${teamName} | Total: ${total} | O2.5: ${total > 2.5 ? 'YES' : 'NO'}`);

                                totalGoals += total;
                                if (goalsFor > 0) scoredCount++;
                                if (goalsAgainst > 0) concededCount++;
                                if (goalsFor > 0 && goalsAgainst > 0) bttsCount++;
                                if (total > 1.5) over15++;
                                if (total > 2.5) over25++;
                                if (total > 3.5) over35++;
                            });

                            console.log('Over 1.5:', over15, 'Over 2.5:', over25, 'Over 3.5:', over35);
                            console.log('O2.5 =', over25, '/', games.length, '=', Math.round((over25 / games.length) * 100) + '%');

                            return {
                                over15: Math.round((over15 / games.length) * 100),
                                over25: Math.round((over25 / games.length) * 100),
                                over35: Math.round((over35 / games.length) * 100),
                                btts: Math.round((bttsCount / games.length) * 100),
                                scored: Math.round((scoredCount / games.length) * 100),
                                conceded: Math.round((concededCount / games.length) * 100),
                                avgGoals: (totalGoals / games.length).toFixed(1)
                            };
                        };

                        const stats = {
                            homeStats: calcStats(homeGames, true, teamId),
                            awayStats: calcStats(awayGames, false, teamId)
                        };

                        last5Lookup[teamId] = stats;
                        
                        // Cache it
                        const cacheKey = getCacheKey('last5', teamId);
                        setCache(cacheKey, stats);
                    });

                    setLast5Data(last5Lookup);
                    setLastUpdate(new Date());
                    
                } catch (err) {
                    console.error('API Error:', err);
                    setError(err.message || 'Failed to load data');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, [selectedLeague, selectedDate]);

            // Enhanced prediction calculator with H2H and weighted recent form
            const calculateProbabilities = (homeTeamId, awayTeamId, filterType = 'season') => {
                const homeData = standings[homeTeamId];
                const awayData = standings[awayTeamId];
                const h2hKey = `${homeTeamId}-${awayTeamId}`;
                const h2hMatches = h2hData[h2hKey] || [];
                
                if (!homeData || !awayData) {
                    return { homeWin: 45, draw: 25, awayWin: 30, btts: 55, homeBttsWin: 25, awayBttsWin: 17 };
                }

                // Calculate goals per game
                const homeAttackHome = homeData.played > 0 ? (homeData.homeGoalsFor / (homeData.played / 2)) : 0;
                const homeDefenseHome = homeData.played > 0 ? (homeData.homeGoalsAgainst / (homeData.played / 2)) : 0;
                const awayAttackAway = awayData.played > 0 ? (awayData.awayGoalsFor / (awayData.played / 2)) : 0;
                const awayDefenseAway = awayData.played > 0 ? (awayData.awayGoalsAgainst / (awayData.played / 2)) : 0;

                // === 1. RECENT FORM ANALYSIS (Weighted) ===
                const getWeightedFormScore = (formString) => {
                    if (!formString) return 0;
                    const results = formString.slice(-5).split('');
                    let score = 0;
                    // Weight: Most recent game = 5x, oldest = 1x
                    results.forEach((result, index) => {
                        const weight = index + 1; // 1, 2, 3, 4, 5
                        if (result === 'W') score += 3 * weight;
                        else if (result === 'D') score += 1 * weight;
                    });
                    return score / 45; // Max possible: (3*1 + 3*2 + 3*3 + 3*4 + 3*5) = 45
                };
                
                const homeFormScore = getWeightedFormScore(homeData.form);
                const awayFormScore = getWeightedFormScore(awayData.form);
                const formDifference = (homeFormScore - awayFormScore) * 100; // -100 to +100

                // === 2. HEAD-TO-HEAD ANALYSIS ===
                let h2hHomeWins = 0;
                let h2hDraws = 0;
                let h2hAwayWins = 0;
                let h2hBttsCount = 0;
                let h2hTotalGoals = 0;
                let h2hAtVenue = 0;
                let h2hHomeWinsAtVenue = 0;
                
                h2hMatches.forEach(match => {
                    const homeGoals = match.teams.home.id === homeTeamId ? match.goals.home : match.goals.away;
                    const awayGoals = match.teams.away.id === awayTeamId ? match.goals.away : match.goals.home;
                    
                    const atHomeVenue = match.teams.home.id === homeTeamId;
                    
                    if (homeGoals > awayGoals) {
                        h2hHomeWins++;
                        if (atHomeVenue) h2hHomeWinsAtVenue++;
                    } else if (homeGoals < awayGoals) {
                        h2hAwayWins++;
                    } else {
                        h2hDraws++;
                    }
                    
                    if (homeGoals > 0 && awayGoals > 0) h2hBttsCount++;
                    h2hTotalGoals += (homeGoals + awayGoals);
                    if (atHomeVenue) h2hAtVenue++;
                });
                
                const h2hTotal = h2hMatches.length;
                const h2hHomeWinRate = h2hTotal > 0 ? (h2hHomeWins / h2hTotal) * 100 : 50;
                const h2hAwayWinRate = h2hTotal > 0 ? (h2hAwayWins / h2hTotal) * 100 : 30;
                const h2hDrawRate = h2hTotal > 0 ? (h2hDraws / h2hTotal) * 100 : 20;
                const h2hBttsRate = h2hTotal > 0 ? (h2hBttsCount / h2hTotal) * 100 : 50;

                // === 3. LEAGUE POSITION & EXPECTED GOALS ===
                const homeAdvantage = 12;
                const homeExpectedGoals = (homeAttackHome + awayDefenseAway) / 2;
                const awayExpectedGoals = (awayAttackAway + homeDefenseHome) / 2;
                const goalDifference = (homeExpectedGoals - awayExpectedGoals) * 5;
                
                const positionDiff = awayData.position - homeData.position;
                const positionBonus = positionDiff * 0.5;

                // === 4. CALCULATE WIN PROBABILITIES ===
                // Adjust weighting based on filter type
                let formWeight, h2hWeight, positionWeight, goalsWeight;
                
                if (filterType === 'last5') {
                    // Last 5 Games mode: Emphasize recent form heavily
                    formWeight = 0.40;  // 40% form (up from 25%)
                    h2hWeight = 0.15;   // 15% H2H (down from 20%)
                    positionWeight = 0.10; // 10% position (down from 15%)
                    goalsWeight = 1.0;  // 35% goals (up from 28%)
                } else {
                    // Season mode: Balanced approach
                    formWeight = 0.25;  // 25% form
                    h2hWeight = 0.20;   // 20% H2H
                    positionWeight = 0.15; // 15% position
                    goalsWeight = 0.56; // 28% goals (5 * 0.56 = 2.8% per goal diff)
                }
                
                let homeWin = 40; // Base
                homeWin += homeAdvantage; // +12%
                homeWin += positionBonus * (positionWeight / 0.15); // Adjusted position impact
                homeWin += (formDifference * formWeight); // Adjusted form impact
                homeWin += ((h2hHomeWinRate - 33) * h2hWeight); // Adjusted H2H
                homeWin += goalDifference * goalsWeight; // Adjusted goals impact
                
                let awayWin = 40; // Base
                awayWin -= positionBonus * (positionWeight / 0.15);
                awayWin -= (formDifference * formWeight);
                awayWin += ((h2hAwayWinRate - 33) * h2hWeight);
                awayWin -= goalDifference * goalsWeight;
                
                // Apply limits
                homeWin = Math.max(15, Math.min(85, homeWin));
                awayWin = Math.max(10, Math.min(70, awayWin));
                
                let draw = 100 - homeWin - awayWin;
                draw = Math.max(10, Math.min(35, draw));
                
                // Normalize to 100%
                const total = homeWin + draw + awayWin;
                homeWin = Math.round((homeWin / total) * 100);
                awayWin = Math.round((awayWin / total) * 100);
                draw = 100 - homeWin - awayWin;

                // === 5. IMPROVED BTTS CALCULATION ===
                // P(home scores) √ó P(away scores) with defensive adjustments

                // How often does home team score at home? (as a probability 0-1)
                const homeScoreRate = homeAttackHome > 0 
                    ? Math.min(0.95, homeAttackHome / 2.5) 
                    : 0.5;

                // How often does away team score away? (as a probability 0-1)
                const awayScoreRate = awayAttackAway > 0 
                    ? Math.min(0.95, awayAttackAway / 2.5) 
                    : 0.5;

                // Defensive strength (0-1, higher = weaker defense)
                // Average goals conceded per game scaled against league average of 1.2
                const homeDefenseWeakness = Math.min(1.5, homeDefenseHome / 1.2);
                const awayDefenseWeakness = Math.min(1.5, awayDefenseAway / 1.2);

                // Adjust scoring probability based on opponent's defense
                // Strong defense (weakness < 1) reduces scoring chance
                // Weak defense (weakness > 1) increases scoring chance
                let adjHomeScoreProb, adjAwayScoreProb;

                if (filterType === 'last5') {
                    // Last 5 mode - use weighted form score to estimate scoring
                    adjHomeScoreProb = Math.min(0.95, (0.5 + homeFormScore * 0.45) * awayDefenseWeakness);
                    adjAwayScoreProb = Math.min(0.95, (0.5 + awayFormScore * 0.45) * homeDefenseWeakness);
                } else {
                    // Season mode - use actual goals data adjusted for opponent defense
                    adjHomeScoreProb = Math.min(0.95, homeScoreRate * awayDefenseWeakness);
                    adjAwayScoreProb = Math.min(0.95, awayScoreRate * homeDefenseWeakness);
                }

                // True BTTS = P(home scores) √ó P(away scores)
                const seasonBtts = Math.round(adjHomeScoreProb * adjAwayScoreProb * 100);

                // Blend with H2H BTTS history
                const h2hBlendWeight = filterType === 'last5' ? 0.25 : 0.30;
                const btts = h2hTotal > 0
                    ? Math.round(seasonBtts * (1 - h2hBlendWeight) + h2hBttsRate * h2hBlendWeight)
                    : seasonBtts;

                    draw,

                                <span className="text-xs font-semibold text-blue-700">üìä Stats View: Last 5 Games (Real Data)</span>
                            </div>
                            
                            <div className="mb-3">
                                <div className="text-xs font-semibold text-gray-600 mb-2">Select League:</div>
                                <div className="flex gap-2 overflow-x-auto pb-2">
                                    {Object.entries(leagues).map(([id, league]) => (
                                        <button
                                            key={id}
                                            onClick={() => setSelectedLeague(id)}
                                            className={`px-3 py-2 rounded-xl font-semibold text-xs whitespace-nowrap transition-all ${
                                                selectedLeague === id ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            {league.flag} {league.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="overflow-x-auto">
                                <div className="flex gap-2 pb-2">
                                    {dates.map(({ date, label }) => (
                                        <button
                                            key={date}
                                            onClick={() => setSelectedDate(date)}
                                            className={`px-3 py-2 rounded-lg text-xs font-semibold whitespace-nowrap ${
                                                selectedDate === date ? 'active-date' : 'bg-gray-100'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {loading && (
                            <div className="text-center py-12">
                                <div className="inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                <p className="mt-4 text-gray-600">Loading matches...</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700 mb-4">
                                <div className="font-bold mb-2">‚ö†Ô∏è Error</div>
                                <div className="text-sm">{error}</div>
                            </div>
                        )}

                        {!loading && !error && matches.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <div className="text-4xl mb-3">üìÖ</div>
                                <h3 className="text-lg font-semibold mb-2">No matches scheduled</h3>
                                <p className="text-sm text-gray-600">Try a different date or league</p>
                            </div>
                        )}

                        {!loading && matches.length > 0 && (
                            <div>
                                <div className="bg-green-50 border border-green-200 rounded-lg p-3 mb-4 text-sm text-green-800">
                                    ‚úÖ {matches.length} match{matches.length !== 1 ? 'es' : ''} ‚Ä¢ Live data from API-Football
                                </div>
                                {matches.map(match => (
                                    <MatchCard key={match.fixture.id} match={match} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FootballApp />, document.getElementById('root'));
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
