<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <title>Live Football Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { overscroll-behavior-y: contain; touch-action: pan-y; }
        .safe-area { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
        .date-btn { min-width: 48px; }
        .active-date { background: #2563eb; color: white; }
        .stat-cell { text-align: center; padding: 0.25rem 0.5rem; font-size: 0.75rem; font-weight: 600; }
        .team-cell { padding: 0.5rem; font-weight: 600; font-size: 0.8rem; }
        .table-header { background: #f3f4f6; font-weight: 700; font-size: 0.7rem; text-align: center; padding: 0.5rem 0.25rem; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen safe-area">
    <div id="root"></div>
    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        const FootballApp = () => {
            const [selectedLeague, setSelectedLeague] = useState('');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [matches, setMatches] = useState([]);
            const [leagues, setLeagues] = useState({});
            const [loading, setLoading] = useState(false);
            const [loadingLeagues, setLoadingLeagues] = useState(false);
            const [error, setError] = useState(null);
            const [debugInfo, setDebugInfo] = useState('');
            const [apiKey, setApiKey] = useState(localStorage.getItem('livescore6ApiKey') || '');
            const [showApiInput, setShowApiInput] = useState(!localStorage.getItem('livescore6ApiKey'));

            const getDates = () => {
                const dates = [];
                const today = new Date();
                for (let i = -1; i <= 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);
                    dates.push({
                        date: date.toISOString().split('T')[0],
                        label: i === -1 ? 'Yesterday' : i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
                    });
                }
                return dates;
            };

            const dates = getDates();

            // Fetch available leagues
            const fetchLeagues = async () => {
                if (!apiKey) return;
                
                setLoadingLeagues(true);
                setDebugInfo('Fetching available leagues...');
                
                try {
                    const response = await fetch('https://livescore6.p.rapidapi.com/leagues/v2/list', {
                        method: 'GET',
                        headers: {
                            'X-RapidAPI-Key': apiKey,
                            'X-RapidAPI-Host': 'livescore6.p.rapidapi.com'
                        }
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} - ${data.message || 'Unknown error'}`);
                    }

                    // Parse leagues from response
                    const leagueMap = {};
                    if (data && data.data) {
                        // Look for specific leagues we want
                        const targetLeagues = [
                            'Premier League', 'La Liga', 'Serie A', 'Bundesliga', 'Ligue 1',
                            'Eredivisie', 'Eerste Divisie', 'Championship', 'Liga Portugal'
                        ];

                        data.data.forEach(league => {
                            if (league && league.name) {
                                const leagueName = league.name;
                                // Add all leagues but prioritize our targets
                                if (targetLeagues.some(target => leagueName.includes(target))) {
                                    leagueMap[league.id] = {
                                        name: leagueName,
                                        flag: getLeagueFlag(leagueName)
                                    };
                                }
                            }
                        });
                    }

                    setLeagues(leagueMap);
                    
                    // Auto-select first league
                    const firstLeagueId = Object.keys(leagueMap)[0];
                    if (firstLeagueId) {
                        setSelectedLeague(firstLeagueId);
                    }
                    
                    setDebugInfo(`Found ${Object.keys(leagueMap).length} leagues`);
                } catch (err) {
                    console.error('League fetch error:', err);
                    setDebugInfo(`Error fetching leagues: ${err.message}`);
                    
                    // Fallback to hardcoded leagues
                    setLeagues({
                        '1': { name: 'Premier League', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø' },
                        '2': { name: 'La Liga', flag: 'üá™üá∏' },
                        '3': { name: 'Serie A', flag: 'üáÆüáπ' },
                        '4': { name: 'Bundesliga', flag: 'üá©üá™' },
                        '5': { name: 'Ligue 1', flag: 'üá´üá∑' },
                    });
                    setSelectedLeague('1');
                } finally {
                    setLoadingLeagues(false);
                }
            };

            const getLeagueFlag = (leagueName) => {
                if (leagueName.includes('Premier League') || leagueName.includes('Championship')) return 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø';
                if (leagueName.includes('La Liga')) return 'üá™üá∏';
                if (leagueName.includes('Serie A')) return 'üáÆüáπ';
                if (leagueName.includes('Bundesliga')) return 'üá©üá™';
                if (leagueName.includes('Ligue 1')) return 'üá´üá∑';
                if (leagueName.includes('Eredivisie') || leagueName.includes('Eerste Divisie')) return 'üá≥üá±';
                if (leagueName.includes('Liga Portugal')) return 'üáµüáπ';
                return '‚öΩ';
            };

            // Fetch matches
            const fetchMatches = async () => {
                if (!apiKey || !selectedLeague) {
                    setError('Please enter API key and select a league');
                    return;
                }

                setLoading(true);
                setError(null);
                setDebugInfo('');
                
                try {
                    // LiveScore6 uses different endpoint structure
                    const url = `https://livescore6.p.rapidapi.com/matches/v2/list-by-date?Category=soccer&Date=${selectedDate}`;
                    
                    setDebugInfo(`Fetching matches for ${selectedDate}...`);

                    const response = await fetch(url, {
                        method: 'GET',
                        headers: {
                            'X-RapidAPI-Key': apiKey,
                            'X-RapidAPI-Host': 'livescore6.p.rapidapi.com'
                        }
                    });

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} - Check your API key and subscription`);
                    }

                    // Parse matches from response
                    let allMatches = [];
                    if (data && data.Stages) {
                        data.Stages.forEach(stage => {
                            if (stage.Events) {
                                allMatches = allMatches.concat(stage.Events);
                            }
                        });
                    }

                    // Filter by selected league if we have league data
                    const filteredMatches = selectedLeague ? 
                        allMatches.filter(match => match.LeagueId === selectedLeague) : 
                        allMatches;

                    setMatches(filteredMatches);
                    localStorage.setItem('livescore6ApiKey', apiKey);
                    setShowApiInput(false);
                    
                    setDebugInfo(`Found ${filteredMatches.length} matches for this date`);
                    
                } catch (err) {
                    console.error('Fetch error:', err);
                    setError(err.message || 'Failed to fetch matches');
                    setMatches([]);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                if (apiKey && !showApiInput) {
                    fetchLeagues();
                }
            }, [apiKey, showApiInput]);

            useEffect(() => {
                if (apiKey && selectedLeague) {
                    fetchMatches();
                }
            }, [selectedLeague, selectedDate]);

            const calculateProbabilities = () => ({
                homeWin: 45, draw: 25, awayWin: 30, btts: 55, over25: 50,
                homeBttsWin: 25, awayBttsWin: 17
            });

            const getTeamStats = () => ({
                over15: 80, over25: 60, over35: 40, btts: 65, scored: 85, conceded: 60
            });

            const MatchCard = ({ match }) => {
                const prob = calculateProbabilities();
                const homeStats = getTeamStats();
                const awayStats = getTeamStats();

                // Parse LiveScore6 match data
                const homeTeam = match.T1 ? match.T1[0] : {};
                const awayTeam = match.T2 ? match.T2[0] : {};
                const homeScore = match.Tr1 || null;
                const awayScore = match.Tr2 || null;
                const status = match.Eps || 'NS';
                const matchTime = match.Esd ? new Date(match.Esd * 1000).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' }) : '';

                return (
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden mb-4">
                        <div className="flex justify-between items-center p-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                            <div className="text-sm font-semibold">‚è∞ {matchTime}</div>
                            <span className="px-2 py-1 bg-white bg-opacity-20 text-white text-xs rounded-full">{status}</span>
                        </div>

                        {status === 'NS' && (
                            <div className="p-3 bg-gradient-to-r from-indigo-50 to-purple-50 border-b-2 border-gray-200">
                                <div className="text-xs font-bold text-gray-700 mb-2 text-center">üéØ PREDICTIONS</div>
                                
                                <div className="grid grid-cols-3 gap-2 mb-2">
                                    <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                        <div className="text-xs text-green-700">Home</div>
                                        <div className="text-lg font-bold text-green-700">{prob.homeWin}%</div>
                                    </div>
                                    <div className="bg-yellow-100 border border-yellow-300 rounded p-2 text-center">
                                        <div className="text-xs text-yellow-700">Draw</div>
                                        <div className="text-lg font-bold text-yellow-700">{prob.draw}%</div>
                                    </div>
                                    <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                        <div className="text-xs text-red-700">Away</div>
                                        <div className="text-lg font-bold text-red-700">{prob.awayWin}%</div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-3 gap-2">
                                    <div className="bg-purple-100 border border-purple-300 rounded p-2 text-center">
                                        <div className="text-xs text-purple-700">BTTS</div>
                                        <div className="text-sm font-bold text-purple-700">{prob.btts}%</div>
                                    </div>
                                    <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                        <div className="text-xs text-green-700">H BTTS+W</div>
                                        <div className="text-sm font-bold text-green-700">{prob.homeBttsWin}%</div>
                                    </div>
                                    <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                        <div className="text-xs text-red-700">A BTTS+W</div>
                                        <div className="text-sm font-bold text-red-700">{prob.awayBttsWin}%</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="overflow-x-auto">
                            <table className="w-full text-xs">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="table-header text-left pl-3">Team</th>
                                        <th className="table-header">O1.5</th>
                                        <th className="table-header">O2.5</th>
                                        <th className="table-header">O3.5</th>
                                        <th className="table-header">BTTS</th>
                                        <th className="table-header">Scored</th>
                                        <th className="table-header">Conc</th>
                                        {homeScore !== null && <th className="table-header">Score</th>}
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr className="border-b border-gray-200 hover:bg-blue-50">
                                        <td className="team-cell text-left">
                                            <span className="text-blue-700">üè† {homeTeam.Nm || 'Home Team'}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{homeStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{homeStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{homeStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{homeStats.conceded}%</td>
                                        {homeScore !== null && (
                                            <td className="stat-cell text-blue-700 font-bold text-lg">{homeScore}</td>
                                        )}
                                    </tr>

                                    <tr className="hover:bg-red-50">
                                        <td className="team-cell text-left">
                                            <span className="text-red-700">‚úàÔ∏è {awayTeam.Nm || 'Away Team'}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{awayStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{awayStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{awayStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{awayStats.conceded}%</td>
                                        {awayScore !== null && (
                                            <td className="stat-cell text-red-700 font-bold text-lg">{awayScore}</td>
                                        )}
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                );
            };

            if (showApiInput) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-xl p-6 max-w-md w-full">
                            <div className="text-center mb-6">
                                <div className="text-4xl mb-3">‚öΩ</div>
                                <h1 className="text-2xl font-bold text-gray-800 mb-2">Live Football Stats</h1>
                                <p className="text-sm text-gray-600">Enter your LiveScore6 API key</p>
                            </div>

                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-2">RapidAPI Key</label>
                                    <input
                                        type="text"
                                        value={apiKey}
                                        onChange={(e) => setApiKey(e.target.value)}
                                        placeholder="Enter your RapidAPI key"
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                    />
                                </div>

                                <button
                                    onClick={() => {
                                        if (apiKey) {
                                            setShowApiInput(false);
                                            fetchLeagues();
                                        }
                                    }}
                                    disabled={!apiKey}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-400"
                                >
                                    Get Started
                                </button>

                                {error && (
                                    <div className="bg-red-50 border border-red-200 rounded-lg p-3 text-sm text-red-700">
                                        {error}
                                    </div>
                                )}

                                <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-sm">
                                    <p className="font-semibold text-blue-900 mb-2">üìå Get API key:</p>
                                    <ol className="list-decimal list-inside space-y-1 text-blue-800 text-xs">
                                        <li>Go to <a href="https://rapidapi.com/tipsters/api/livescore6" target="_blank" className="underline">RapidAPI LiveScore6</a></li>
                                        <li>Sign up/Login (free)</li>
                                        <li>Subscribe to FREE plan</li>
                                        <li>Copy your API key</li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen pb-6">
                    <div className="max-w-6xl mx-auto px-3 pt-4">
                        <div className="bg-white rounded-2xl shadow-xl p-4 mb-4">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-2">
                                    <div className="text-2xl">‚öΩ</div>
                                    <h1 className="text-xl font-bold">Live Football Stats</h1>
                                </div>
                                <button onClick={() => setShowApiInput(true)} className="text-xs text-gray-600">‚öôÔ∏è</button>
                            </div>
                            
                            {loadingLeagues ? (
                                <div className="text-center py-4 text-sm text-gray-600">Loading leagues...</div>
                            ) : (
                                <div className="flex gap-2 mb-3 overflow-x-auto pb-2">
                                    {Object.entries(leagues).map(([id, league]) => (
                                        <button
                                            key={id}
                                            onClick={() => setSelectedLeague(id)}
                                            className={`px-3 py-2 rounded-xl font-semibold text-xs whitespace-nowrap ${
                                                selectedLeague === id ? 'bg-blue-600 text-white' : 'bg-gray-100'
                                            }`}
                                        >
                                            {league.flag} {league.name}
                                        </button>
                                    ))}
                                </div>
                            )}

                            <div className="overflow-x-auto">
                                <div className="flex gap-2 pb-2">
                                    {dates.map(({ date, label }) => (
                                        <button
                                            key={date}
                                            onClick={() => setSelectedDate(date)}
                                            className={`px-3 py-2 rounded-lg text-xs font-semibold whitespace-nowrap ${
                                                selectedDate === date ? 'active-date' : 'bg-gray-100'
                                            }`}
                                        >
                                            {label}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {loading && (
                            <div className="text-center py-12">
                                <div className="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                            </div>
                        )}

                        {error && <div className="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700 mb-4">{error}</div>}
                        {debugInfo && <div className="bg-yellow-50 border border-yellow-200 rounded-xl p-4 text-yellow-800 mb-4 text-xs">{debugInfo}</div>}

                        {!loading && matches.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">
                                <div className="text-4xl mb-3">üìÖ</div>
                                <h3 className="text-lg font-semibold mb-2">No matches found</h3>
                                <p className="text-sm text-gray-600">Try a different date or league</p>
                            </div>
                        )}

                        {!loading && matches.length > 0 && matches.map((match, i) => <MatchCard key={i} match={match} />)}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FootballApp />, document.getElementById('root'));
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
