    <script type="text/babel" data-type="module">
        const { useState, useEffect } = React;

        const API_KEY = '632b33b76e99fbebbde4c3a61ab67cac';
        const API_BASE = 'https://v3.football.api-sports.io';

        const FootballApp = () => {
            const [selectedLeague, setSelectedLeague] = useState('39');
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [matches, setMatches] = useState([]);
            const [standings, setStandings] = useState({});
            const [h2hData, setH2hData] = useState({});
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [lastUpdate, setLastUpdate] = useState(null);

            const leagues = {
                // English
                '39': { name: 'Premier League', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', season: '2025' },
                '40': { name: 'Championship', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', season: '2025' },
                '41': { name: 'League One', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', season: '2025' },
                '42': { name: 'League Two', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø', season: '2025' },
                
                // Spanish
                '140': { name: 'La Liga', flag: 'üá™üá∏', season: '2025' },
                '141': { name: 'La Liga 2', flag: 'üá™üá∏', season: '2025' },
                
                // Italian
                '135': { name: 'Serie A', flag: 'üáÆüáπ', season: '2025' },
                '136': { name: 'Serie B', flag: 'üáÆüáπ', season: '2025' },
                
                // German
                '78': { name: 'Bundesliga', flag: 'üá©üá™', season: '2025' },
                '79': { name: 'Bundesliga 2', flag: 'üá©üá™', season: '2025' },
                '80': { name: '3. Liga', flag: 'üá©üá™', season: '2025' },
                
                // French
                '61': { name: 'Ligue 1', flag: 'üá´üá∑', season: '2025' },
                '62': { name: 'Ligue 2', flag: 'üá´üá∑', season: '2025' },
                
                // Dutch
                '88': { name: 'Eredivisie', flag: 'üá≥üá±', season: '2025' },
                '89': { name: 'Eerste Divisie', flag: 'üá≥üá±', season: '2025' },
                
                // Portuguese
                '94': { name: 'Primeira Liga', flag: 'üáµüáπ', season: '2025' },
                '95': { name: 'Liga Portugal 2', flag: 'üáµüáπ', season: '2025' },
                
                // Norwegian
                '103': { name: 'Eliteserien', flag: 'üá≥üá¥', season: '2025' },
                '104': { name: '1. Division', flag: 'üá≥üá¥', season: '2025' },
                
                // American
                '253': { name: 'MLS', flag: 'üá∫üá∏', season: '2025' },
                
                // Scottish
                '179': { name: 'Premiership', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å≥Û†Å£Û†Å¥Û†Åø', season: '2025' },
                '180': { name: 'Championship', flag: 'üè¥Û†ÅßÛ†Å¢Û†Å≥Û†Å£Û†Å¥Û†Åø', season: '2025' },
                
                // Belgian
                '144': { name: 'Pro League', flag: 'üáßüá™', season: '2025' },
                
                // Turkish
                '203': { name: 'S√ºper Lig', flag: 'üáπüá∑', season: '2025' },
            };

            const getDates = () => {
                const dates = [];
                const today = new Date();
                for (let i = -1; i <= 7; i++) {
                    const date = new Date(today);
                    date.setDate(date.getDate() + i);
                    dates.push({
                        date: date.toISOString().split('T')[0],
                        label: i === -1 ? 'Yesterday' : i === 0 ? 'Today' : i === 1 ? 'Tomorrow' : 
                               date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' })
                    });
                }
                return dates;
            };

            const dates = getDates();

            const fetchData = async () => {
                setLoading(true);
                setError(null);
                
                try {
                    // Fetch fixtures
                    const fixturesRes = await fetch(
                        `${API_BASE}/fixtures?league=${selectedLeague}&date=${selectedDate}&season=${leagues[selectedLeague].season}&timezone=Europe/London`,
                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                    );
                    
                    const fixturesData = await fixturesRes.json();
                    
                    console.log('API Response:', fixturesData);
                    console.log('Requests remaining:', fixturesRes.headers.get('x-ratelimit-requests-remaining'));
                    
                    if (fixturesData.errors && Object.keys(fixturesData.errors).length > 0) {
                        const errorMsg = JSON.stringify(fixturesData.errors);
                        console.error('API Errors:', errorMsg);
                        
                        // Check if it's a subscription error
                        if (errorMsg.includes('subscription') || errorMsg.includes('plan')) {
                            throw new Error('‚ö†Ô∏è Your API plan may not include the 2025-2026 season. Please upgrade to PRO or contact API-Football support.');
                        }
                        
                        throw new Error(errorMsg);
                    }

                    // Fetch standings for league position
                    const standingsRes = await fetch(
                        `${API_BASE}/standings?league=${selectedLeague}&season=${leagues[selectedLeague].season}`,
                        { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                    );
                    
                    const standingsData = await standingsRes.json();
                    
                    // Process standings into lookup
                    const standingsLookup = {};
                    if (standingsData.response && standingsData.response[0]) {
                        standingsData.response[0].league.standings[0].forEach(team => {
                            standingsLookup[team.team.id] = {
                                position: team.rank,
                                points: team.points,
                                goalsFor: team.all.goals.for,
                                goalsAgainst: team.all.goals.against,
                                played: team.all.played,
                                homeGoalsFor: team.home.goals.for,
                                homeGoalsAgainst: team.home.goals.against,
                                awayGoalsFor: team.away.goals.for,
                                awayGoalsAgainst: team.away.goals.against,
                                form: team.form
                            };
                        });
                    }

                    setStandings(standingsLookup);
                    setMatches(fixturesData.response || []);
                    
                    // Fetch H2H for each match (in batches to save API calls)
                    const h2hPromises = (fixturesData.response || []).slice(0, 10).map(async (match) => {
                        try {
                            const h2hRes = await fetch(
                                `${API_BASE}/fixtures/headtohead?h2h=${match.teams.home.id}-${match.teams.away.id}&last=10`,
                                { headers: { 'x-rapidapi-key': API_KEY, 'x-rapidapi-host': 'v3.football.api-sports.io' } }
                            );
                            const h2hResult = await h2hRes.json();
                            return {
                                key: `${match.teams.home.id}-${match.teams.away.id}`,
                                data: h2hResult.response || []
                            };
                        } catch (err) {
                            console.error('H2H fetch error:', err);
                            return { key: `${match.teams.home.id}-${match.teams.away.id}`, data: [] };
                        }
                    });
                    
                    const h2hResults = await Promise.all(h2hPromises);
                    const h2hLookup = {};
                    h2hResults.forEach(result => {
                        h2hLookup[result.key] = result.data;
                    });
                    
                    setH2hData(h2hLookup);
                    setLastUpdate(new Date());
                    
                } catch (err) {
                    console.error('API Error:', err);
                    setError(err.message || 'Failed to load data');
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchData();
            }, [selectedLeague, selectedDate]);

            // Enhanced prediction calculator with H2H and weighted recent form
            const calculateProbabilities = (homeTeamId, awayTeamId) => {
                const homeData = standings[homeTeamId];
                const awayData = standings[awayTeamId];
                const h2hKey = `${homeTeamId}-${awayTeamId}`;
                const h2hMatches = h2hData[h2hKey] || [];
                
                if (!homeData || !awayData) {
                    return { homeWin: 45, draw: 25, awayWin: 30, btts: 55, homeBttsWin: 25, awayBttsWin: 17 };
                }

                // Calculate goals per game
                const homeAttackHome = homeData.played > 0 ? (homeData.homeGoalsFor / (homeData.played / 2)) : 0;
                const homeDefenseHome = homeData.played > 0 ? (homeData.homeGoalsAgainst / (homeData.played / 2)) : 0;
                const awayAttackAway = awayData.played > 0 ? (awayData.awayGoalsFor / (awayData.played / 2)) : 0;
                const awayDefenseAway = awayData.played > 0 ? (awayData.awayGoalsAgainst / (awayData.played / 2)) : 0;

                // === 1. RECENT FORM ANALYSIS (Weighted) ===
                // Last 5 games with more weight on recent matches
                const getWeightedFormScore = (formString) => {
                    if (!formString) return 0;
                    const results = formString.slice(-5).split('');
                    let score = 0;
                    // Weight: Most recent game = 5x, oldest = 1x
                    results.forEach((result, index) => {
                        const weight = index + 1; // 1, 2, 3, 4, 5
                        if (result === 'W') score += 3 * weight;
                        else if (result === 'D') score += 1 * weight;
                    });
                    return score / 45; // Max possible: (3*1 + 3*2 + 3*3 + 3*4 + 3*5) = 45
                };
                
                const homeFormScore = getWeightedFormScore(homeData.form);
                const awayFormScore = getWeightedFormScore(awayData.form);
                const formDifference = (homeFormScore - awayFormScore) * 100; // -100 to +100

                // === 2. HEAD-TO-HEAD ANALYSIS ===
                let h2hHomeWins = 0;
                let h2hDraws = 0;
                let h2hAwayWins = 0;
                let h2hBttsCount = 0;
                let h2hTotalGoals = 0;
                let h2hAtVenue = 0;
                let h2hHomeWinsAtVenue = 0;
                
                h2hMatches.forEach(match => {
                    const homeGoals = match.teams.home.id === homeTeamId ? match.goals.home : match.goals.away;
                    const awayGoals = match.teams.away.id === awayTeamId ? match.goals.away : match.goals.home;
                    
                    // Check if at same venue (home team's venue)
                    const atHomeVenue = match.teams.home.id === homeTeamId;
                    
                    if (homeGoals > awayGoals) {
                        h2hHomeWins++;
                        if (atHomeVenue) h2hHomeWinsAtVenue++;
                    } else if (homeGoals < awayGoals) {
                        h2hAwayWins++;
                    } else {
                        h2hDraws++;
                    }
                    
                    if (homeGoals > 0 && awayGoals > 0) h2hBttsCount++;
                    h2hTotalGoals += (homeGoals + awayGoals);
                    if (atHomeVenue) h2hAtVenue++;
                });
                
                const h2hTotal = h2hMatches.length;
                const h2hHomeWinRate = h2hTotal > 0 ? (h2hHomeWins / h2hTotal) * 100 : 50;
                const h2hAwayWinRate = h2hTotal > 0 ? (h2hAwayWins / h2hTotal) * 100 : 30;
                const h2hDrawRate = h2hTotal > 0 ? (h2hDraws / h2hTotal) * 100 : 20;
                const h2hBttsRate = h2hTotal > 0 ? (h2hBttsCount / h2hTotal) * 100 : 50;

                // === 3. LEAGUE POSITION & EXPECTED GOALS ===
                const homeAdvantage = 12;
                const homeExpectedGoals = (homeAttackHome + awayDefenseAway) / 2;
                const awayExpectedGoals = (awayAttackAway + homeDefenseHome) / 2;
                const goalDifference = (homeExpectedGoals - awayExpectedGoals) * 5;
                
                const positionDiff = awayData.position - homeData.position;
                const positionBonus = positionDiff * 0.5;

                // === 4. CALCULATE WIN PROBABILITIES ===
                // Weighting: Form 25%, H2H 20%, Position 15%, Home 12%, Goals 28%
                
                let homeWin = 40; // Base
                homeWin += homeAdvantage; // +12%
                homeWin += positionBonus; // League position
                homeWin += (formDifference * 0.25); // Recent form (weighted)
                homeWin += ((h2hHomeWinRate - 33) * 0.20); // H2H history
                homeWin += goalDifference; // Expected goals
                
                let awayWin = 40; // Base
                awayWin -= positionBonus; // League position
                awayWin -= (formDifference * 0.25); // Recent form
                awayWin += ((h2hAwayWinRate - 33) * 0.20); // H2H history
                awayWin -= goalDifference; // Expected goals
                
                // Apply limits
                homeWin = Math.max(15, Math.min(85, homeWin));
                awayWin = Math.max(10, Math.min(70, awayWin));
                
                let draw = 100 - homeWin - awayWin;
                draw = Math.max(10, Math.min(35, draw));
                
                // Normalize to 100%
                const total = homeWin + draw + awayWin;
                homeWin = Math.round((homeWin / total) * 100);
                awayWin = Math.round((awayWin / total) * 100);
                draw = 100 - homeWin - awayWin;

                // === 5. BTTS CALCULATION (with H2H) ===
                const homeScoringProb = Math.min(95, (homeAttackHome / 3) * 100);
                const awayScoringProb = Math.min(95, (awayAttackAway / 3) * 100);
                const seasonBtts = (homeScoringProb + awayScoringProb) / 2;
                
                // Blend season stats (70%) with H2H stats (30%)
                const btts = h2hTotal > 0 
                    ? Math.round(seasonBtts * 0.7 + h2hBttsRate * 0.3)
                    : Math.round(seasonBtts);

                return {
                    homeWin,
                    draw,
                    awayWin,
                    btts,
                    homeBttsWin: Math.round((homeWin / 100) * (btts / 100) * 100),
                    awayBttsWin: Math.round((awayWin / 100) * (btts / 100) * 100),
                    h2hStats: h2hTotal > 0 ? {
                        total: h2hTotal,
                        homeWins: h2hHomeWins,
                        draws: h2hDraws,
                        awayWins: h2hAwayWins,
                        bttsRate: Math.round(h2hBttsRate),
                        avgGoals: h2hTotal > 0 ? (h2hTotalGoals / h2hTotal).toFixed(1) : '0.0'
                    } : null
                };
            };

            // Calculate team stats from standings
            const getTeamStats = (teamId, isHome) => {
                const data = standings[teamId];
                if (!data) return { over15: 70, over25: 50, over35: 30, btts: 60, scored: 75, conceded: 60 };

                const played = isHome ? (data.played / 2) : (data.played / 2);
                const goalsFor = isHome ? data.homeGoalsFor : data.awayGoalsFor;
                const goalsAgainst = isHome ? data.homeGoalsAgainst : data.awayGoalsAgainst;

                const avgGoalsFor = played > 0 ? goalsFor / played : 0;
                const avgGoalsAgainst = played > 0 ? goalsAgainst / played : 0;
                const avgTotal = avgGoalsFor + avgGoalsAgainst;

                return {
                    over15: Math.min(95, Math.round((avgTotal / 3.5) * 100)),
                    over25: Math.min(95, Math.round((avgTotal / 4) * 100)),
                    over35: Math.min(95, Math.round((avgTotal / 5) * 100)),
                    btts: Math.min(95, Math.round(((avgGoalsFor > 0.7 ? 70 : 40) + (avgGoalsAgainst > 0.7 ? 70 : 40)) / 2)),
                    scored: Math.min(95, Math.round((avgGoalsFor / 2) * 100)),
                    conceded: Math.min(95, Math.round((avgGoalsAgainst / 2) * 100))
                };
            };

            const StatusBadge = ({ status }) => {
                const statusMap = {
                    'NS': { label: 'Upcoming', color: 'bg-blue-600' },
                    'TBD': { label: 'TBD', color: 'bg-blue-600' },
                    'FT': { label: 'FT', color: 'bg-gray-700' },
                    '1H': { label: 'Live', color: 'bg-green-600 animate-pulse' },
                    '2H': { label: 'Live', color: 'bg-green-600 animate-pulse' },
                    'HT': { label: 'HT', color: 'bg-yellow-600' },
                    'LIVE': { label: 'Live', color: 'bg-green-600 animate-pulse' },
                };
                const info = statusMap[status] || { label: status, color: 'bg-gray-600' };
                return <span className={`px-2 py-1 ${info.color} text-white text-xs rounded-full font-medium`}>{info.label}</span>;
            };

            const MatchCard = ({ match }) => {
                const homeTeamId = match.teams.home.id;
                const awayTeamId = match.teams.away.id;
                const homeStats = getTeamStats(homeTeamId, true);
                const awayStats = getTeamStats(awayTeamId, false);
                const prob = calculateProbabilities(homeTeamId, awayTeamId);

                const homeScore = match.goals.home;
                const awayScore = match.goals.away;
                const status = match.fixture.status.short;

                return (
                    <div className="bg-white rounded-xl shadow-lg overflow-hidden mb-4">
                        <div className="flex justify-between items-center p-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white">
                            <div className="text-sm font-semibold">
                                ‚è∞ {new Date(match.fixture.date).toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' })}
                            </div>
                            <StatusBadge status={status} />
                        </div>

                        {/* Predictions with H2H info */}
                        <div className="p-3 bg-gradient-to-r from-indigo-50 to-purple-50 border-b-2 border-gray-200">
                            <div className="flex justify-between items-center mb-2">
                                <div className="text-xs font-bold text-gray-700">üéØ PREDICTIONS</div>
                                {prob.h2hStats && (
                                    <div className="text-xs text-gray-600">
                                        H2H: {prob.h2hStats.homeWins}W-{prob.h2hStats.draws}D-{prob.h2hStats.awayWins}L (Last {prob.h2hStats.total})
                                    </div>
                                )}
                            </div>
                            
                            <div className="grid grid-cols-3 gap-2 mb-2">
                                <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                    <div className="text-xs text-green-700">Home</div>
                                    <div className="text-lg font-bold text-green-700">{prob.homeWin}%</div>
                                </div>
                                <div className="bg-yellow-100 border border-yellow-300 rounded p-2 text-center">
                                    <div className="text-xs text-yellow-700">Draw</div>
                                    <div className="text-lg font-bold text-yellow-700">{prob.draw}%</div>
                                </div>
                                <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                    <div className="text-xs text-red-700">Away</div>
                                    <div className="text-lg font-bold text-red-700">{prob.awayWin}%</div>
                                </div>
                            </div>

                            <div className="grid grid-cols-3 gap-2 mb-1">
                                <div className="bg-purple-100 border border-purple-300 rounded p-2 text-center">
                                    <div className="text-xs text-purple-700">BTTS</div>
                                    <div className="text-sm font-bold text-purple-700">{prob.btts}%</div>
                                </div>
                                <div className="bg-green-100 border border-green-300 rounded p-2 text-center">
                                    <div className="text-xs text-green-700">Home BTTS+W</div>
                                    <div className="text-sm font-bold text-green-700">{prob.homeBttsWin}%</div>
                                </div>
                                <div className="bg-red-100 border border-red-300 rounded p-2 text-center">
                                    <div className="text-xs text-red-700">Away BTTS+W</div>
                                    <div className="text-sm font-bold text-red-700">{prob.awayBttsWin}%</div>
                                </div>
                            </div>
                            
                            {prob.h2hStats && (
                                <div className="text-xs text-center text-gray-600 mt-2">
                                    H2H Avg: {prob.h2hStats.avgGoals} goals | BTTS: {prob.h2hStats.bttsRate}%
                                </div>
                            )}
                        </div>

                        <div className="overflow-x-auto">
                            <table className="w-full text-xs border-collapse">
                                <thead>
                                    <tr className="bg-gray-200">
                                        <th className="table-header text-left pl-3 sticky left-0 bg-gray-200">Team</th>
                                        <th className="table-header">O1.5</th>
                                        <th className="table-header">O2.5</th>
                                        <th className="table-header">O3.5</th>
                                        <th className="table-header">BTTS</th>
                                        <th className="table-header">Scored</th>
                                        <th className="table-header">Conc</th>
                                        {homeScore !== null && <th className="table-header">Score</th>}
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr className="border-b border-gray-200 hover:bg-blue-50">
                                        <td className="team-cell text-left sticky left-0 bg-white flex items-center gap-2">
                                            {match.teams.home.logo && <img src={match.teams.home.logo} alt="" className="w-5 h-5" />}
                                            <span className="text-blue-700">üè† {match.teams.home.name}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{homeStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{homeStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{homeStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{homeStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{homeStats.conceded}%</td>
                                        {homeScore !== null && (
                                            <td className="stat-cell text-blue-700 font-bold text-base">{homeScore}</td>
                                        )}
                                    </tr>

                                    <tr className="hover:bg-red-50">
                                        <td className="team-cell text-left sticky left-0 bg-white flex items-center gap-2">
                                            {match.teams.away.logo && <img src={match.teams.away.logo} alt="" className="w-5 h-5" />}
                                            <span className="text-red-700">‚úàÔ∏è {match.teams.away.name}</span>
                                        </td>
                                        <td className="stat-cell text-blue-700">{awayStats.over15}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over25}%</td>
                                        <td className="stat-cell text-blue-700">{awayStats.over35}%</td>
                                        <td className="stat-cell text-purple-700">{awayStats.btts}%</td>
                                        <td className="stat-cell text-green-700">{awayStats.scored}%</td>
                                        <td className="stat-cell text-red-700">{awayStats.conceded}%</td>
                                        {awayScore !== null && (
                                            <td className="stat-cell text-red-700 font-bold text-base">{awayScore}</td>
                                        )}
                                    </tr>
                                </tbody>
                            </table>

                        {/* Form Section */}
                        <div className="p-3 bg-gray-50 border-t">

                            <div className="grid grid-cols-2 gap-3 mb-2">

                                </div>
                                <div className="text-center">
                                    <div className="text-xs font-semibold text-red-700 mb-1">‚úàÔ∏è Away Form (Last 5)</div>

                                        {standings[awayTeamId]?.form ? 
                                            standings[awayTeamId].form.slice(-5).split('').map((result, i) => (
                                                <span key={i} className={`inline-block w-5 h-5 leading-5 rounded mx-0.5 ${
                                                    result === 'W' ? 'bg-green-500 text-white' : 
                                                    result === 'D' ? 'bg-yellow-500 text-white' : 
                                                    'bg-red-500 text-white'
                                                }`}>
                                                    {result}
                                                </span>
                                            )) : 'N/A'
                                        }
                                    </div>
                                </div>
                            </div>

                            {/* Overall Form (Home or Away) */}
                            <div className="grid grid-cols-2 gap-3 mb-2">
                                <div className="text-center">
                                    <div className="text-xs font-semibold text-gray-700 mb-1">All Games (Last 5)</div>
                                    <div className="text-xs text-gray-600">
                                        {standings[homeTeamId]?.form ? 
                                            standings[homeTeamId].form.slice(-5).split('').map((result, i) => (
                                                <span key={i} className={`inline-block w-5 h-5 leading-5 rounded mx-0.5 ${
                                                    result === 'W' ? 'bg-green-500 text-white' : 
                                                    result === 'D' ? 'bg-yellow-500 text-white' : 
                                                    'bg-red-500 text-white'
                                                }`}>
                                                    {result}
                                                </span>
                                            )) : 'N/A'
                                        }
                                    </div>
                                </div>
                                <div className="text-center">
                                    <div className="text-xs font-semibold text-gray-700 mb-1">All Games (Last 5)</div>
                                    <div className="text-xs text-gray-600">
                                        {standings[awayTeamId]?.form ? 
                                            standings[awayTeamId].form.slice(-5).split('').map((result, i) => (
                                                <span key={i} className={`inline-block w-5 h-5 leading-5 rounded mx-0.5 ${
                                                    result === 'W' ? 'bg-green-500 text-white' : 
                                                    result === 'D' ? 'bg-yellow-500 text-white' : 
                                                    'bg-red-500 text-white'
                                                }`}>
                                                    {result}
                                                </span>
                                            )) : 'N/A'
                                        }
                                    </div>
                                </div>
                            </div>

                            {/* Venue */}
                            {match.fixture.venue && (
                                <div className="text-xs text-gray-600 text-center pt-2 border-t">
                                    üèüÔ∏è {match.fixture.venue.name}
                                </div>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="min-h-screen pb-6">
                    <div className="max-w-6xl mx-auto px-3 pt-4">
                        <div className="bg-gradient-to-r from-green-600 to-emerald-600 text-white p-3 rounded-xl mb-4 text-center shadow-lg">
                            <div className="font-bold text-sm">üéâ LIVE DATA - 2025/26 Season</div>
                            <div className="text-xs opacity-90 mt-1">
                                {lastUpdate && `Last updated: ${lastUpdate.toLocaleTimeString()}`}
                                <div className="mt-1">League: {leagues[selectedLeague].name} | Date: {selectedDate} | Season: 2025</div>
                            </div>
                        </div>

                        <div className="bg-white rounded-2xl shadow-xl p-4 mb-4">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-2">
                                    <div className="text-2xl">‚öΩ</div>
                                    <h1 className="text-xl font-bold">Live Football Stats</h1>
                                </div>
                                <button
                                    onClick={fetchData}
                                    className="text-xs px-3 py-1.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                                    disabled={loading}
                                >
                                    {loading ? '‚Üª' : 'üîÑ'} Refresh
                                </button>
                            </div>
                            
                            <div className="mb-3">
                                <div className="text-xs font-semibold text-gray-600 mb-2">Select League:</div>
                                <div className="flex gap-2 overflow-x-auto pb-2">
                                    {Object.entries(leagues).map(([id, league]) => (
                                        <button
                                            key={id}
                                            onClick={() => setSelectedLeague(id)}
                                            className={`px-3 py-2 rounded-xl font-semibold text-xs whitespace-nowrap transition-all ${
                                                selectedLeague === id ? 'bg-blue-600 text-white shadow-lg' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                            }`}
                                        >
                                            {league.flag} {league.name}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="overflow-x-auto">
                                <div className="flex gap-2 pb-2">
                                    {dates.map(({ date, label }) => (
                                        <button
                                            key={date}
                                            onClick={() => setSelectedDate(date)}
                                            className={`px-3 py-2 rounded-lg text-xs font-semibold whitespace-nowrap ${
                                                selectedDate === date ? 'active-date' : 'bg-gray-100'

                                        >

                                    ))}
                                </div>
                            </div>
                        </div>

                        {loading && (
                            <div className="text-center py-12">
                                <div className="inline-block w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
                                <p className="mt-4 text-gray-600">Loading matches...</p>
                            </div>
                        )}

                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-4 text-red-700 mb-4">
                                <div className="font-bold mb-2">‚ö†Ô∏è Error</div>

                            </div>

                        {!loading && !error && matches.length === 0 && (
                            <div className="bg-white rounded-xl shadow-lg p-8 text-center">

                                <p className="text-sm text-gray-600">Try a different date or league</p>
                            </div>
                        )}

                        {!loading && matches.length > 0 && (
                            <div>
                                <div className="bg-green-50 border border-green-200 rounded-lg p-3 mb-4 text-sm text-green-800">
                                    ‚úÖ {matches.length} match{matches.length !== 1 ? 'es' : ''} ‚Ä¢ Live data from API-Football
                                </div>
                                {matches.map(match => (
                                    <MatchCard key={match.fixture.id} match={match} />
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<FootballApp />, document.getElementById('root'));
    </script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</body>
</html>
